{{ define "main" }}
  <main>
    <section class="container container--top-content grid-container-1k2">
      <h2 class="eg-title">{{ T "legal_title" }}</h2>
      <div class="eg-text grid-container-1k2__main-section">
        <div class="eg-text__group">
          <p class="eg-text__paragraph eg-text__paragraph--26">{{ T "legal_first-item_title"}}</p>
          <p class="eg-text__paragraph eg-text__paragraph--18 eg-mb-0">{{ T "legal_first-item_text" | safeHTML }}</p>
        </div>
        <div class="eg-text__group">
          <p class="eg-text__paragraph eg-text__paragraph--26">{{ T "legal_second-item_title"}}</p>
          <p class="eg-text__paragraph eg-text__paragraph--18 eg-mb-0">{{ T "legal_second-item_text" | safeHTML }}</p>
        </div>
      </div>
    </section>
  </main>
{{ end }}
