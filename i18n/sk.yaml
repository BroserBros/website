  translation: Prežitie

- id: basics_survivability
  translation: "S ohľadom na dlhodobé prežitie dáva Ergo prednosť dôkladne otestovaným riešeniam. Ak osvedčené riešenie problému neexistuje, uskutočňujeme vlastný výskum a <a href=\"https://ergoplatform.org/en/documents/\" class=\"eg-text__link eg-link\"><span>počet recenzovaných publikácií</span></a> vývojového tímu Ergo je značný.
                  <br/><br/>  Robustná sieť by sa mala prispôsobiť meniacemu sa prostrediu bez zásahu dôveryhodných strán (ako sú napríklad hlavní vývojári). Ergov hlasovací protokol ťažiarov na reťazci (ang. on-chain) umožňuje postupne upravovať mnoho parametrov vrátane maximálnej veľkosti bloku, faktoru poplatku za úložisko a ďalších.
                  <br/><br/> Pre zásadnejšie zmeny bude Ergo následovať princíp tzv. mäkkých zmien (ang. soft-forkability approach) --- pokiaľ drvivá väčšina siete prijme novú funkčnosť, bude daná funkčnosť uvedená do prevádzky a staré uzly, ktoré neaktualizujú systém budú normálne fungovať a jednoducho preskočia validáciu tejto funkcie.
                  Preto potencionálne škodlivé aktualizácie založené na tzv. tvrdých zmenách (ang. hard forks) by nemali byť pre Ergo potrebné.
  "

- id: basics_ecomony_title
  translation: Ekonomika

- id: basics_ecomony_paragraph
  translation: "
  Pre dosiahnutie prežitiaschopnosti, Ergo poskytuje okrem technických vylepšení aj ekonomické inovácie, z ktorých najdôležitejšou je zložka poplatku za úložisko, ktorá hra dôležitú úlohu pri udržiavaní stability Ergo systému:
  pokiaľ je výstup transakcie bez zmeny, resp. pohnutia, aspoň 4 roky, ťažiar si môže účtovať malý poplatok za každý bajt uložený v tomto stave. Táto myšlienka je podobná bežným úložiskovým cloud službám,
  avšak jej aplikácia na blockchain systémy má zopár dôležitých dôsledkov. Po prvé, ťažba Erga bude vždy stabilná na rozdiel od Bitcoinu a iných PoW mien, kde sa ťažba po skončení emisií môže stať nestabilná.
  Po druhé, zväčšenie stavu je kontrolovateľné a predvídateľné, čo znižuje hardvárové požiadavky pre ťažiarov Erga. Po tretie, zbieraním poplatkov za ukladanie starých výstupov ťažiari vracajú do obehu stratené mince, a tak zabránia neustálemu poklesu mincí v obehu v dôsledku straty súkromných kľúčov.
  Týmto sa tiež vytvára jedinečný dlhodobý prípad použitia  <a class=\"eg-text__link eg-link\" href=\"https://ergoplatform.org/docs/ErgoPow.pdf\" target=\"_blank\"><span>natívneho tokenu Erga (\"ERG\")</span></a> ako jediný token na Ergo blockchaine, ktorý môže byť použitý pre platenie za prenájom úložiska, a to napriek očakávanej skutočnosti veľkého množstva nenatívnych tokenov, ktoré môžu byť na Ergo blockchaine vyrobené , z dôvodu vysokej kvality bezpečnosti, decentralizácie a funkčnosti Kontraktuálnych Peňazí."

- id: basics_applicability_title
  translation: Použiteľnosť

- id: basics_applicability_paragraph
  translation: "
    Ergo dAppsi a tzv. mimoreťazové (ang. offchain) protokoly môžu byť implementované v skutočne decentralizovanom spôsobe vďaka existencií ľahkých klientov, avšak tie tiež požadujú flexibilný a bezpečný smart kontrakt jazyk.
    Ergo smart kontrakty sú založené na Bitcoinovom modeli UTXO, kde je každý nepoužitý výstup chránený skriptom. Ak je skriptovací jazyk dostatočne bohatý, umožňuje písanie Turing-kompletných kontraktov zatiaľ čo sa vyhýba ad-hoc riešeniam pre zastavovanie programov ako je plyn (ang. gas) z Etherea.
    Nielen že je ErgoScript oveľa univerzálnejší jazyk ako Bitcoin Script, podporuje aj operácie, ktoré Vám umožňujú presne odhadnúť zložitosť skriptu pred jeho vykonaním, čím sa zabráni útokom DoS a problémom \"zastavenia\".
    Dostupná sada pokynov je dostatočná na súčasné napísanie ľubovoľného programu — ErgoScript bol preukázaný ako Turing kompletný.
    Kryptografická časť ErgoScriptu sa spolieha na Sigma protokoly a prirodzene podporuje prahové M- z N- podpisy, prstencové podpisy a ďalšie.
    S ohľadom na toto všetko očakávame, že ErgoScript a Ergo budú vďaka svojim dizajnom mimoriadne užitočné pre Kontraktuálne Peniaze s nepočetným množstvom možných aplikácií."

