- id: basics_vision_title
  translation: Vízia

- id: basics_vision
  translation: "Ergo bolo vytvorené ako odpoveď pre stagnáciu v oblasti blockchain technológie. Implementuje rozličné technické a ekonomické idey pripravené na použitie,
                ktoré pridávajú hodnotu no neznižujú známe výhody blockchain systému. Primárne zameranie Erga je poskytnúť efektívne a bezpečné spôsoby ako implementovať
                finančné kontrakty, ktoré sú najrozšírenejšie využité aplikácie blockchain technológie. Vytvorená tak, aby bežní ľudia mohli takéto kontrakty využívať ľahko,
                decentralizovane a bez potreby dôverovať. Na rozdiel od tradičného finančného systému by na základnej úrovni Ergo protokolu nemali existovať výpomoci (ang. bailouts)
                čierne listiny (ang. blacklists), alebo iné formy diskriminácie. Protokol Ergo je navrhnutý s ohľadom na dlhodobé prežitie, čo umožňuje realizovať kontrakty uzatvorené
                na dĺžku celého života jedinca a je dobrým prostriedkom zachovania hodnoty.
                <a href=\"https://ergoplatform.org/docs/teaser.pdf\" target=\"_blank\" class=\"eg-text__link eg-link\"><span>Prečítajte si upútavku pre viac detailov</span></a>."

- id: basics_consensus_title
  translation: Konsenzus

- id: basics_consensus
  translation: "Konsenzus protokol Erga — <a href=\"https://ergoplatform.org/docs/ErgoPow.pdf\" target=\"_blank\" class=\"eg-text__link eg-link\"><span>Autolykos</span></a> — je založený na dobre známom konsenzuálnom algorithme Proof-of-Work (“PoW”).
                  PoW (sk. \'Dôkaz prácou\') bol vybraný z niekoľkých dôvodov, vrátane toho, že protokoly PoW sú široko naštudované, majú vysoké bezpečnostné záruky a sú priateľské pre ľahkých klientov (ang. light clients).
                  Autolykos má však niekoľko významných rozdielov od PoW Bitcoinu. Je „pamäťovo odolný“, čím zmenšuje nepomer medzi špecializovaným hardvérom (ASIC) a široko používanými modelmi grafických kariet.
                  To otvára možnosti ťaženia pre bežných ľudí, ktorý tak môžu prispieť k zabezpečeniu siete a zároveň dostávať odmeny. Má poplatky za prenájom úložiska a týmto spôsobom aj získať
                  späť stratené či zabudnuté mince späť, Sigma Protokoly a omnoho viac.
                  "

- id: basics_clients_title
  translation: Ľahký klienti

- id: basics_clients
  translation: "Je takmer nemožné použiť existujúce kryptomeny bez pomoci dôveryhodných tretích strán. Aby klient mohol získať čo len malé množstvo mincí bez potreby dôverovať niekomu cudziemu
                si musí stiahnuť a spracovať gigabajty dát, aby sa mohol zosynchronizovať so sieťou, čo môže trvať aj niekoľko týždňov aj na špičkovom hardváre, o mobiloch ani nehovoriac.
                Nie je preto žiadným prekvapením, že väčšina používateľov dáva prednosť používaniu dôveryhodným riešeniam ako sú peňaženky, burzy, prieskumník blokov atď.<br/><br/>
                Ergo bolo navrhnuté tak, aby bolo čo najviac užívateľsky prívetivé z hľadiska decentralizácie. Jednou z dôležitých vlastností PoW modelu je, že umožňuje overiť vykonanú prácu
                bez nutnosti sťahovať celú históriu blockchainu. Ergo bloky podporujú NiPoPoW dôkazy, umožňujúce ľahkým klientom synchronizáciu sieťou sťahovaním menej ako jedného megabajtu dát.
                Ergo tiež používa overený stav a pre každú zahrnutú transakciu si klient môže stiahnuť dôkaz o jeho správnosti. Takže bez ohľadu na veľkosť blockchainu sa môže
                bežný používateľ so smartfónom pripojiť k sieti a začať používať Ergo s rovnakými bezpečnostnými zárukami ako pri použití úplného uzla."



