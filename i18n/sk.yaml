# use_cases

- id: use_cases_title
  translation: Ergo Prípady Užitia

- id: use_cases_first_paragraph
  translation: Sigma protokoly a blockchain architektúra Erga umožňujú spustenie množstva prípadov užitia, ktoré by inak boli ťažké alebo nemožné na konvenčných blockchain platformách, ako aj tých, ktoré je možné implementovať na iných sieťach. Aj keď rozsah prípadov užitia je nekonečný, tu je niekoľko príkladov.

- id: use_cases_second_title
  translation: Digitálne zlato

- id: use_cases_second_paragraph
  translation: Rovnako ako Bitcoin, aj Ergo má digitálny nedostatok (ang. scarcity). Existuje iba obmedzené množstvo, ktoré môže byť vyťažené cez Proof of Work. V tomto ohľade je Ergo konzervatívny blockchain. Navrhujú sa však aj ďalšie funkcie, ktoré zebezpečia adekvátnu kompenzáciu ťažiarom po skončení blok odmien.

- id: use_cases_third_title
  translation: "Výkonné aplikácie na ochranu súkromia: ErgoMixer"

- id: use_cases_third_paragraph
  translation: "Projekt používa Ergo sigma protokoly aby umožnili efektívne, dôveryhodné zamiešanie finančných prostriedkov, čo umožní vysoký stupeň ochrany súkromia a zároveň zaistí, že nebude ohrozená bezpečnosť."

- id: use_cases_fourth_title
  translation: Bezpečné a jednoduché finančné kontrakty

- id: use_cases_fourth_paragraph
  translation: Ergo umožňuje nové modely finančnej interakcie založené na smart kontraktoch postavených na flexibilných a výkonných Sigma protokoloch pričom ostávajú ľahko prístupné vývojárom.

- id: use_cases_fifth_title
  translation: Alternatívne finančné systémy a produkty

- id: use_cases_fifth_paragraph
  translation: Potreba reformy globálneho finančného systému je zrejmá od poslednej krízy v roku 2008. Teraz nás COVID-19 donútil. Nemôžeme to zdržiavať a najlepší spôsob, ako začať je od ľudu. Ergo ponúka výkonné nástroje pre dosiahnutie tohto cieľa pomocou smart kontraktami poháňaných mikroúverov a Lokálneho Systému Vymieňacích Búrz (ang. Local Exchange Trading Systems - LETS).

- id: use_cases_sixth_title
  translation: "Experimentálna ekonomika"

- id: use_cases_sixth_paragraph
  translation: S nástupom nasledujúcej krízy je zrejmé, že konvenčná finančná politika je na hranici svojich možností. Smart kontrakt platformy ako Ergo umožňujú inovatívnejšie, cielenejšie implementácie ekonomickej stimulácie, ktoré konvenčný bankový sektor nedokáže a nemôže docieliť.

- id: use_cases_seventh_title
  translation: Peniaze na ťažké časy

- id: use_cases_seventh_paragraph
  translation: Vďaka vynikajúcej podpore ľahkých klientov avšak bez kompromisov v bezpečnosti, je Ergo ideálne vhodné na použitie v miestach s obmedzeným internetovým pripojením alebo tam, kde je problém s priepustnosťou a úložiskom. Vďaka podpore alternatívnych finančných systémov, ktoré sú bezpečne prístupné z akéhokoľvek zariadenia, je Ergo prirodzená voľba pre zlyhávajúce štáty a ekonomiky

  # mining page

- id: mining_calculator_title
  translation: Ergo ťažiarenská kalkulačka
