- id: ergo_vision_text
  translation: "Blockchain je rýchlo rozvíjajúce sa odvetie ktoré ponúka mnoho vzrušujúcich vývojových príležitostí s viacerými aplikáciami a prípadmi užitia, ktoré vychádzajú každým dňom. Avšak táto inovácia často prichádza s programátorským heslom \"rýchlo konať a pokaziť to\" (ang. \"move fast and break things\"), ktorý z pravidla nefunguje dobre pokiaľ sa jedná o financie používateľov v hodnote miliónov či miliárd dolárov.
    <br/><br/>
    Ergo platforma čerpá z desiatich rokov znalostí z vývoja blockchain technológie, dopĺňa osvedčené princípy recenzované najlepšími akademickými štúdiami v kryptografii, konsenzuálnych modeloch a digitálnych mien. Zakladáme na pevných základoch blockchain technológie a implementujeme novú a výkonnú kryptografiu nátivne. Náš tím má solídne skúsenosti s vývojom jadra kryptomien a blockchain frameworkov ako sú Nxt, Scorex a Waves a náš štíhly prístup znamená, že môžeme rýchlo uprednostniť nové funkcie a požiadavky.
    <br/><br/>
    <a class=\"eg-link eg-link--red\" href=\"https://ergoplatform.org/en/documents/\"><span>Objavte naše klúčové výskumy</span></a>
  "

- id: ergo_decentralization_text
  translation: "Počas našich rôznych skúsenostiach pri prácach na blockchain platformách sme sa naučili, že konvenčné Turing-kompletné smart kontrakty môžu byť výkonné, ale taktiež môžu byť riskantné. Implementácia zložitých výpočetných úloh na blockchaine môže mať nežiadúce následky. Stav siete, chyby a zneužívanie kódu môžu znamenať, že je nemožné vopred vedieť, ako nákladné bude vykonanie softváru - alebo či daný kód bude fungovať tak, ako očakávame. To môže viesť k zraniteľnostiam v bezpečnosti a chybným dAppom.
    <br/><br/>
    Ergo smart kontrakty nám dovoľujú vykonať širokú škálu rôznych úloh, avšak vždy vieme vopred vyhodnotiť koľko nás bude kód stáť a či bude fungovať správne. Zároveň stále môžeme písať Turing-kompletné skripty opakovaním procesov naprieč viacerými blokmi. To znamená, že na Ergu zvládnu bežať všestranné dAppy predvídaťeľne, za známu cenu a bez rizík z neobmedzenej funkcionality.
    <br/><br/>
    <a class=\"eg-link eg-link--red\" href=\"https://ergoplatform.org/en/software/\"><span>ErgoScript tutoriál a integračné nástroje</span></a>
  "

- id: ergo_economy_text
  translation: "
    Sigma protokoly sú základom Ergo smart kontraktov. Umožňujú vytvorenie triedy tzv. zero-knowledge protokolov, ktoré nám dovoľujú implementovať úlohy, ktoré by boli inak buď nemožné, alebo riskantné a nebezpečné.
    <br/><br/>
    Napríklad, Sigma protokoly nám umožňujú implementovať prstencové a prahové podpisy. Povedzme, že chcete vytvoriť \'prstencový výdavkový kontrakt\', kde jeden z nás môže vykonať transakciu z tej istej adresy, ale nechceme, aby niekto iný nevedel, kto z nás vykonal danú transakciu. To nie je možné s Bitcoinom. Síce Ethereum to umožňuje, avšak bolo by to drahé a komplikované - hlavne s veľkosťou prstenca 10 až 20 členov, čo by bolo potrebné pre robustné súkromie.
    <br/><br/>
    S Ergom je tento druh aplikácie ľahko vytvoriteľný, vďaka integrácii Sigma protokolov v jadre. Toto dovoľuje nezávislé súkromie na úrovni aplikácie: tzv. trustless skripty, ktoré umožňujú prístup k mixérom alebo iným funkciám, bez potreby akýchkoľvek tretích strán.
  "

- id: ergo_contractual_text
  translation: "
    Každý skript je aplikovaný k nepoužitému výstupu. Túto funkčnosť sme čerpali z protokolu Bitcoinu, ktorý taktiež používa UTXOs, inak nazvaný \'mincový\' model, namiesto \'účtového\' modelu, ktorý využíva Ethereum. My považujeme tento prístup bezpečnejší, keďže boxy sú nemenné ako aj viac flexibilné.
    <br/><br/>
    Ergo blockchain používa Autolykos algoritmus pre konsenzus, čo je varianta Equihash-u a ponúka lepšiu odolnosť voči ASIC-om, ako aj istý stupeň odolnosti voči skupinám. Toto pomáha k decentralizácii, vyhýbaniu sa veľkým skupinám, ktoré sa môžu dohovoriť alebo byť donútené zaútočiť na sieť. Zároveň uznávame, že bežní ľudia, ktorí nevlastnia plný uzol (ang. full node), by si mali užívať rovnaké výhody ako ťažiari. Ergov neinteraktívny proof-of-proof-of-work (NiPoPoW) dovoľuje komukoľvek vytvoriť a overiť transakcie s úplnou dôverou, bez potreby úložiska, priepustnosti a času potrebného pre stiahnutie celého blockchainu. V skutočnosti, iba 1 MB dát je potrebný - čo znamená, že akékoľvek zariadenie môže byť využité.
    <br/><br/>
    <a class=\"eg-link eg-link--red\" href=\"https://ergoplatform.org/en/wallets\"><span>Vyberte si peňaženku</span></a>
  "

- id: ergo_survivability_text
  translation: "
    Ako mnohé iné funkcie Erga, ekonomický model siete je založený na Bitcoinovom modele. Veríme, že digitálne obmedzené množstvo (ang. scarcity) je dôležité pre podopretú hodnotu a preto je množstvo mincí v obehu tesne pod 100 miliónov ERG. Narozdiel od Bitcoinu, tzv. blok odmeny sa ustálene znižujú už po prvých dvoch rokoch a bez zdĺhavej emisie. Block odmeny začínajú na 75 ERG a počas ôsmych rokov padnú na nulu a potom celkové množstvo bude fixné.
    <br/><br/>
    V tomto bode, naviac od poplatkov za transakcie, budú ťažiari benefitovať z poplatkov za prenájom úložiska, účtované za boxy (UTXOs), ktoré nehýbali s ich mincami štyri a viac rokov. Tento prístup prináša aspoň dve výhody. Po prvé, dáva ťažiarom prídavný zdroj príjmu keď blok odmeny skončia. Keďže bezpečnosť siete záleží na hashrate a účasti ťažiarov, toto je dôležitý podnet. Po druhé, vracia stratené mince (a ich malé čiastky) späť do ekonomiky Erga. Výskumy odhaľujú, že až 4 milióny BTC boli permanentne odstránené z obehu kvôli strate súkromných kľúčov. Ergov poplatok za úložisko pomaly získa tieto mince späť za účelom produktivity, zatiaľ čo užívateľ, ktorý chce držať mince na dlhú dobu, sa tomuto môže jednoducho vyhnúť premiestnením mincí.
    <br/><br/>
    <a class=\"eg-link eg-link--red\" href=\"https://ergoplatform.org/en/exchanges/\"><span>Podporované burzy</span></a>
  "

- id: ergo_clients_text
  translation: "
    Je ťažké balancovať medzi tým, aby bol projekt adekvátne financovaný a znevýhodňovaním neskorších užívateľov, pokiaľ je veľká časť tokenov predťažená alebo rezervovaná pre ICO. My sme zvolili stratégiu úspešne oskúšanú inými kryptomenami, kedy sa percento tokenov z každej blok odmeny alokuje pre vývoj a marketing.
    <br/><br/>
    V prípade Erga, tieto tokeny nadácie sú organizované smart kontraktami vbudované do protokolu. 10% z každej blok odmeny počas prvých dvoch rokov, čiže 7.5 ERG za blok, bude alokovaných do Pokladnice s ostávajúcimi 67.5 ERG idúcim ťažiarom. Ako sa blok odmeny začnú znižovať po dvoch rokoch, nadácia bude dostávať zvyšok odmien presáhajúce 67.5 ERG s alokáciou do Pokladnice a po 2.5 rokoch padnú na nulu.
    <br/><br/>
    <a class=\"eg-link eg-link--red\" href=\"https://ergoplatform.org/en/foundation/\"><span>Viac o Ergo nadácii</span></a>
  "

- id: ergo_consensus_text
  translation: "
    Ergo je navrhnuté a implementované tímom skúsených vývojárov a výskumníkov, ktorí držia publikácie a PhD tituly v kryptografii, teórii prekladačov, blockchain technológii a kryptografickej elektronickej hotovosti. Tím má tiež silné poznatky z vývoja jadra s kryptomenami a blockchain frameworkami ako je Nxt, Scorex a Waves.
    <br/><br/>
    Podporujú nás tiež komunitní vývojári, ktorí môžu pracovať ako dobrovoľníci alebo získavať granty z nadácie za implementovanie užitočných funkcií a dAppov. Napríklad ErgoMix, decentralizovaná mixovacia služba založená na Sigma protokole, vytvorená vývojármi z tretej strany z Ergo komunity a Ergo decentralizovaná burza je tiež vyvíjaná na tejto báze.
    <br/><br/>
    <a class=\"eg-link eg-link--red\" href=\"https://ergoplatform.org/en/hall_of_fame/\"><span>Stretnite Ergo tím</span></a>
  "

