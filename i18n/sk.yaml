- id: foundation_sixth_section_first_title
  translation: "Appendix: Ergo Basics"

- id: foundation_sixth_section_first_paragraph
  translation: "Kryptografická časť Ergoscriptu je založená na sigma protokoloch a prirodzene podporuje prahové m- z -n podpisy, prstencové podpisy a ďalšie. Berúc všetko toto do úvahy, očakávame, že dizajn Ergoscriptu a Erga bude jedinečne užitočný pre Kontraktuálne Peniazes nespočetným množstvom možných aplikácií. Ergo dAppy a mimoreťazcové (ang. offchain) protokoly môžu byť naozaj implementované decentralizovane vďaka ľahkým klientom."

- id: foundation_sixth_section_second_paragraph
  translation: "Pre zásadnejšie zmeny bude Ergo následovať princíp tzv. mäkkých zmien (ang. soft-forkability approach) --- pokiaľ drvivá väčšina siete prijme novú funkčnosť, bude daná funkčnosť uvedená do prevádzky a staré uzly, ktoré neaktualizujú systém budú normálne fungovať a jednoducho preskočia validáciu tejto funkcie. Preto potencionálne škodlivé aktualizácie založené na tzv. tvrdých zmenách (ang. hard forks) by nemali byť pre Ergo potrebné."

- id: foundation_sixth_section_third_paragraph
  translation: "Ťažba Erga bude vždy stabilná na rozdiel od Bitcoinu a iných PoW mien, kde sa ťažba po skončení emisií môže stať nestabilná. Po druhé, zväčšenie stavu je kontrolovateľné a predvídateľné, čo znižuje hardvárové požiadavky pre ťažiarov Erga. Po tretie, zbieraním poplatkov za ukladanie starých výstupov ťažiari vracajú do obehu stratené mince, a tak zabránia neustálemu poklesu mincí v obehu v dôsledku straty súkromných kľúčov. Pre dosiahnutie prežitiaschopnosti, Ergo poskytuje okrem technických vylepšení aj ekonomické inovácie, z ktorých najdôležitejšou je zložka poplatku za úložisko, ktorá hra dôležitú úlohu pri udržiavaní stability Ergo systému"

