- id: foundation_second_section_first_title
  translation: "Naša Misia"

- id: foundation_second_section_first_paragraph
  translation: "Ergo nadácia sa zaviazala k organickému a nepretržitému vývoju protokolu Ergo platformy. Nadácia dbá na to, aby zmeny boli potvrdené nielen ťažiarmi (ktorí prejavia svoje rozhodnutia priamo na blockchaine), ale aj používateľmi, projektami budujúce na Ergu a hlavnými vývojármi. Nadácia sa taktiež venuje aj budovaniu dôverýhodných prostredí, smart kontraktov a platobných frameworkov pre verejnosť s ohľadom na ochranu súkromia. Naše aktivity zahŕňajú zbierky (ang. fundraising), výskumy, udržiavanie a zlepšovanie Ergo platformy, marketing a udalosti. Veríme, že Ergo Pokladnica by mala byť využívaná hlavne otvorenou komunitou vrátane nezávislých pracovníkov, hackerov, odborníkov a nadšencov. Informácie o Ergo Pokladnici a protokole nájdete na
            <a
              class=\"eg-text__link eg-link\"
              href=\"https://ergoplatform.org/docs/whitepaper.pdf\"
            ><span>https://ergoplatform.org/docs/whitepaper.pdf</span></a> a <a
              class=\"eg-text__link eg-link\"
              href=\"https://ergoplatform.org/en/blog/2019_05_20-curve/\"
            ><span>https://ergoplatform.org/en/blog/2019_05_20-curve/</span></a>"

- id: foundation_second_section_second_paragraph
  translation: "Hlavným zameraním Ergo platformy je poskytnúť efektívny a bezpečný spôsob finančných kontraktov, ktoré sú najbežnejšie využitie blockchain technológie. Toto zameranie uznáva a podporuje Ergo nadácia."

- id: foundation_second_section_third_paragraph
  translation: "Ergo nadácia je odhodlaná vyvinúť úsilie na maximálizáciu počtu hodnotných vývojov ekosystémov, ktoré sú vyvíjané otvoreným (ang. open-source) spôsobom s čo najmenšou možnou tolerantnou licenciou."

- id: foundation_third_section_first_title
  translation: "Partnerstvá"

- id: foundation_third_section_first_paragraph
  translation: "Cieľom Nadácie Ergo je nadviazať partnerstvá s organizáciami, ktoré prispejú k vývoju Ergo ekosystému alebo zdieľajú rovnaké hodnoty ako Ergo nadácia. Možné spôsoby partnerstva zahŕňajú, avšak nie sú obmedzené na získanie alebo poskytnutie finančnej podpory, zdieľanie vedomostí a nápadov, poskytovanie alebo získavanie bezplatných či platených konzultácií."

- id: foundation_fourth_section_first_title
  translation: "Granty"

- id: foundation_fourth_section_first_paragraph
  translation: "Ergo nadácia oznámila, že sa chystá financovať granty pre projekty zamerané na budovanie kľúčovej ekosystémovej infraštruktúry. Prosím <a href=\"https://ergoplatform.org/en/blog/2020-11-18-ergo-foundation-makes-key-dapp-infrastructure-grant/\" class=\"eg-text__link eg-link\"><span>odkážte sa na tento článok</span></a> aby ste si určili rozsah Vášho grantu a pošlite ho na adresu <a href=\"mailto:team@ergoplatform.org\" class=\"eg-text__link eg-link\"><span>team@ergoplatform.org</span></a>. ak máte projekt, o ktorom si myslíte, že stojí za to ho financovať. Návrhy musia byť v súčasnosti schválené štyrmi zo šiestich hlasov členov rady Ergo Vývojový Fund. Ergo nadácia prijíma nových dobrovoľníkov z komunity, preto pokiaľ chcete, priháste sa."

