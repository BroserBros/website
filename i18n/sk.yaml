  translation: "Nie, Ergo nemá pevne stanovený limit pre veľkosť bloku. Namiesto toho môže byť veľkosť bloku zvýšená alebo znížena v priebehu času podľa potreby. Je obmedzená k faktoru rastu kvôli prevencii pred nadmerným rastom počas krátkej doby."

- id: faq_eighth-item_title
  translation: "Prečo má Ergo vlastný smart kontrakt jazyk?"

- id: faq_eighth-item_text
  translation: "Dizajnovaný priestor programovacích jazykov je veľmi široký od všeobecne slúžiacich jazykov ako sú C, Java, Python až po špecializované jazyky ako sú SQL, HTML, CSS, avšak žiadny z nich nebol nadizajnovaný pre aplikáciu Kontraktuálnych Peňazí<br/><br/>
                ErgoScript bol nadizajnovaný k dosiahnutiu viacerých vlastností. Obsahuje iba deterministické operácie kvôli udržaniu konsenzu v sieti. Kvôli prevencii pred možným spam útokom ErgoScript podporuje predčasový (ang. ahead-of-time) odhad, nepočítajúc široké množstvo operácií ako sú možné nekonečné cykly. Ale aj napriek všetkým týmto obmedzeniam, ErgoScript je dostatočne vyjadrujúci (ang. expressive) k implementácii zložitých smart kontraktov, vrátane Turing-kompletných smart kontraktov avšak bezpečným spôsobom."

