# faq

- id: faq_first_title
  translation: FAQ

- id: faq_first-item_title
  translation: Čo je Ergo?

- id: faq_first-item_text
  translation: "Ergo je robustná platforma pre Kontraktuálne Peniaze (pozn. Zmluvné Peniaze). Je nadizajnované ako platforma pre aplikácie s hlavným zameraním poskytovať efektívne, bezpečné a jednoducho implementovateľné finančné kontrakty.<br/><br/>
  Aby Ergo mohlo tento cieľ dosiahnuť, musí zahrnúť rôzne technické a ekonomické vylepšenia k existujúcim blockchain riešeniam. Každá minca v Ergu je chránená programom v ErgoScripte, ktorý je výkonný a protokol-zameraný skriptovací jazyk založený na Σ-protokoloch. Špecifikuje podmienky, za ktorých sa môže minca použiť: kto ju môže minúť, za akých vonkajších podmienok, komu atď.<br/><br/>
  Rozšírená podpora pre ľahkých klientov robí Ergo priateľské pre koncových používateľov a dovoľuje bežaniu kontraktov na bežných zariadeniach ako sú mobilé telefóny a to bez potreby dôvery. Aby bolo Ergo užitočné z dlhodobého hľadiska, dodržiava prísny prístup k dlhodobému pržitiu - používa široko-skúmané riešenia ktoré neskončia s problémami v bezpečnosti v budúcnosti, zatiaľ čo tiež predchádza zníženiu výkonu v priebehu času vďaka novému ekonomickému modelu.<br/><br/>
  Na koniec, Ergo je protokol, ktorý sa môže sám meniť a dopĺňať, čo mu dovoľuje prijímať nové nápady a zlepšovať sám seba v budúcnosti. Zamerania na dlhodobé prežitie a schpnosť sa sám meniť a doplniť dávajú Ergu odolnosť.
  "

- id: faq_second-item_title
  translation: "Čo znamenú Kontraktuálne peniaze?"

- id: faq_second-item_text
  translation: "Podľa nášho názoru prevažujúca väčšina úspešných verejných prípadov užitia pre blockchain technológiu sú spojené s finančnými aplikáciami. Ergo rozširuje Bitcoinov spôsob písania kontraktov prikladaním chrániaceho skriptu (spolu s prídavnými používateľskými dátami) ku každej minci. Preto sú Ergo aplikácie definované v zmysle chrániaceho skriptu vbudovaného do každébo boxu tiež obsahujúc dáta zahrnuté v realizáciach (ang. data involved in execution). Razíme termín Kontraktuálne Peniaze pre ERG a druhotné tokeny, ktorých využitie je späté s kontraktami. Napríklad naviac od bežnej ochrany len niekoľkými M z N podpisov, Ergo dovoľuje špecifikovať, kto sú možní príjemcovia, čo môže tiež byť kontrakt s takýmito zložitými podmienkami. Tento prístup \"reťazením\" dovoľuje implementáciu bezpečných a efektívnych kontraktov ľubovoľnej zložitosti."

- id: faq_third-item_title
  translation: Aká bola cena počas ICO?

- id: faq_third-item_text
  translation: "Ergo nasleduje najviac decentralizovaný spôsob emisie a začalo s nula mincami v obehu a \"razenie\" všetkých mincí nastane počas prvých ôsmich rokov Ergo mainnetu, používajúc odskúšanú a testovanú PoW ťažiacu metódu. Preto nebolo žiadne ICO pre Ergo. Žiadne VC financovanie. Žiadne predťaženie."

- id: faq_fourth-item_title
  translation: "Ako ťažiť Ergo?"

- id: faq_fourth-item_text
  translation: "Potrebujete <a class=\"eg-text__link eg-link\" href=\"https://github.com/ergoplatform/ergo/wiki/Set-up-a-full-node\"><span>nakonfigurovaný Ergo uzol</span></a> a GPU s aspoň 4 Gb pamäte (8Gb je odporúčaných pre maximálnu efektivitu). Použite tento <a class=\"eg-text__link eg-link\" href=\"https://github.com/ergoplatform/ergo/wiki/Mining\"><span>návod</span></a> na nakonfigurovanie mineru (softváre, ktorý ťaží kryptomenu) spolu s uzlom.<br/>
  Poznámka: Môžete zapojiť viacero GPU spolu na jednom Ergo uzle."

