- id: ergo_vision_text
  translation: "La blockchain es un campo que avanza rápidamente y ofrece muchos desarrollos interesantes, con más aplicaciones y casos de uso apareciendo cada día. Sin embargo, esta innovación a menudo viene con un enfoque de ‘moverse rápido y romper cosas’ para el desarrollo de software que no sienta bien cuando se trata de millones o incluso miles de millones de dólares de valor financiero de los usuarios.
    <br/><br/>
    Ergo se basa en diez años de desarrollo de blockchain, complementando principios probados con la mejor investigación académica revisada por individuos expertos en criptografía, modelos de consenso y monedas digitales. Comenzamos con conceptos básicos sólidos de blockchain e implementamos criptografía nueva y poderosa de forma nativa. Nuestro equipo tiene una sólida experiencia en desarrollo con criptomonedas y frameworks de blockchain, incluidos Nxt, Scorex y Waves, y nuestro enfoque optimizado significa que podemos priorizar nuevas características y requisitos rápidamente.
    <br/><br/>
    <a class=\"eg-link eg-link--red\" href=\"https://ergoplatform.org/en/documents/\"><span>Explora nuestra investigación clave</span></a>
  "

- id: ergo_decentralization_text
  translation: "En nuestras diferentes experiencias de trabajo con plataformas blockchain, hemos aprendido que los contratos inteligentes convencionales completos de Turing pueden ser poderosos, pero pueden ser arriesgados. La implementación de tareas computacionales complejas en la cadena de bloques puede tener consecuencias no deseadas. Las condiciones de la red, los errores y las vulnerabilidades de código pueden hacer que sea imposible saber qué tan caro es ejecutar el software, o si ese código se ejecutará como se esperaba. Eso puede provocar vulnerabilidades de seguridad y dApps defectuosas.
    <br/><br/>
    Los contratos inteligentes de Ergo nos permiten ejecutar una amplia gama de tareas, pero siempre sabemos de antemano cuánto costará el código y si se ejecutará correctamente. Mientras tanto, todavía podemos escribir scripts completos de Turing iterando procesos en múltiples bloques. Eso significa que Ergo puede admitir dApps versátiles que se ejecutan de manera predecible, con costes conocidos y no tienen ninguno de los peligros de la funcionalidad sin restricciones.
    <br/><br/>
    <a class=\"eg-link eg-link--red\" href=\"https://ergoplatform.org/en/software/\"><span>Tutoriales y herramientas de integración de ErgoScript</span></a>
  "

- id: ergo_economy_text
  translation: "
    Los protocolos Sigma son la base de los contratos inteligentes de Ergo. Permiten una clase de protocolos eficientes de cero conocimiento que nos permiten implementar tareas que de otro modo serían imposibles o arriesgadas y costosas.
    <br/><br/>
    Por ejemplo, los protocolos Sigma nos permiten implementar firmas de anillo y umbral listas para usar. Supongamos que desea crear un ‘contrato de gastos en anillo’, en el que cualquiera de nosotros puede realizar una transacción desde la misma dirección, pero no queremos que nadie más sepa cuál de nosotros está gastando los fondos. Eso no es posible con Bitcoin. Y, si bien se puede hacer con Ethereum, sería costoso y complicado, especialmente con un tamaño de anillo de 10 o 20 miembros, que sería necesario para mantener una privacidad sólida.
    <br/><br/>
    Con Ergo, este tipo de aplicaciones se pueden crear fácilmente, gracias a la integración de los protocolos Sigma en el núcleo. Esto permite la privacidad a nivel de aplicación con soberanía propia: scripts sin confianza que se pueden utilizar para acceder a mixers u otras funciones, sin necesidad de terceros.
  "

- id: ergo_contractual_text
  translation: "
    Cada script se aplica a una salida no gastada. Hemos usado esta característica del protocolo Bitcoin, que también utiliza UTXO o el modelo de ‘moneda’, en lugar de un modelo de ‘cuenta’ como el de Ethereum. Consideramos que este es un enfoque más seguro, ya que las cajas son inmutables, además de ser más flexibles.
    <br/><br/>
    La blockchain de Ergo utiliza el algoritmo Autolykos para el consenso, que es una variante de Equihash y ofrece una mejor resistencia ASIC, así como un grado de resistencia del pool. Esto permite una mejor descentralización, evitando grandes grupos que puedan actuar en conveniencia propia o verse coaccionados a atacar la red. Al mismo tiempo, reconocemos que los usuarios normales que no ejecutan un nodo completo deberían disfrutar de los mismos beneficios de seguridad que los mineros. La prueba de trabajo no interactiva de Ergo (NiPoPoW) permite a cualquier persona realizar y verificar transacciones con total confianza, sin necesidad del almacenamiento, ancho de banda y tiempo necesarios para descargar la blockchain completa. De hecho, se requiere tan solo 1 MB de datos, lo que significa que se puede utilizar cualquier dispositivo.
    <br/><br/>
    <a class=\"eg-link eg-link--red\" href=\"https://ergoplatform.org/en/wallets\"><span>Elige tu billetera(wallet)</span></a>"
  

- id: ergo_survivability_text
  translation: "
    Como muchas otras características de Ergo, el modelo económico de la red se basa en el enfoque de Bitcoin. Creemos que la escasez digital es importante para sustentar el valor y hemos limitado el suministro de monedas a menos de 100 millones de ERG. A diferencia de Bitcoin, las recompensas de bloque disminuyen de manera constante después de los primeros dos años, sin una larga cola de emisión. Las recompensas en bloque comienzan en 75 ERG, y durante un período de ocho años caerán a cero, después de lo cual se fijará el suministro total.
    <br/><br/>
    En este punto, además de las tarifas de transacción, los mineros también se beneficiarán de las tarifas de alquiler de almacenamiento que se cobran a las cajas (UTXO) que no han movido sus monedas durante cuatro años o más. Hay al menos dos ventajas en este enfoque. En primer lugar, les brinda a los mineros una fuente adicional de ingresos una vez que finalizan las recompensas de bloque. Dado que la seguridad de la red depende del hashrate y la participación de los mineros, este es un incentivo muy importante. En segundo lugar, tiene el efecto de reciclar las monedas perdidas (y el polvo) de vuelta a la economía Ergo. La investigación sugiere que hasta 4 millones de BTC se han eliminado permanentemente de la circulación debido a la pérdida de claves privadas. Las tarifas de almacenamiento de Ergo los recuperarán lentamente con fines productivos, mientras que los usuarios que quieran mantener monedas a largo plazo pueden evitar que se les cobre simplemente moviendo sus fondos.
    <br/><br/>
    <a class=\"eg-link eg-link--red\" href=\"https://ergoplatform.org/en/exchanges/\"><span>Exchanges compatibles</span></a>
  "

- id: ergo_clients_text
  translation: "
    Existe un difícil equilibrio entre garantizar que un proyecto esté financiado adecuadamente y perjudicar a los usuarios posteriores si una gran proporción de tokens se extraen previamente (generalmente suelen ir a los creadores de la moneda) o se reservan en una ICO, no nos parece justo para los nuevos usuarios. Hemos elegido una estrategia que ha demostrado ser exitosa para otras criptomonedas, mediante la cual un porcentaje de tokens de cada recompensa de bloque se asigna para desarrollo y marketing.
    <br/><br/>
    En el caso de Ergo, estos tokens de la fundación se gestionan mediante un contrato inteligente integrado en el protocolo. El 10% de cada recompensa de bloque durante los primeros dos años, o 7.5 ERG por bloque, se asignan a la tesorería, y los 67.5 ERG restantes se destinan a los mineros. A medida que las recompensas en bloque comiencen a reducirse después de dos años, la fundación seguirá recibiendo únicamente los ergos restantes que sobrepasen los 67.5 ERG, y la asignación a tesorería de la fundación se reducirá a cero después de 2,5 años, evitando perjudicar así a los mineros.
    <br/><br/>
    <a class=\"eg-link eg-link--red\" href=\"https://ergoplatform.org/en/foundation/\"><span>Más acerca de la fundación de Ergo</span></a>
  "

- id: ergo_consensus_text
  translation: "
    Ergo está diseñado e implementado por un equipo de desarrolladores e investigadores experimentados, que tienen publicaciones y doctorados en criptografía, teoría de compiladores, tecnología blockchain y dinero digital criptográfico. El equipo también tiene una sólida experiencia en el desarrollo central con criptomonedas y marcos de blockchain como Nxt, Scorex y Waves.
    <br/><br/>
    También contamos con el apoyo de desarrolladores de la comunidad, que pueden trabajar de forma voluntaria o que reciben subvenciones de la fundación para implementar funciones útiles y dApps. Por ejemplo, ErgoMix, un servicio de mezcla descentralizado basado en protocolos Sigma, fue creado por un desarrollador externo de la comunidad Ergo, y el intercambio descentralizado de Ergo también se está desarrollando sobre esta base.
    <br/><br/>
    <a class=\"eg-link eg-link--red\" href=\"https://ergoplatform.org/en/hall_of_fame/\"><span>Conoce al equipo de Ergo</span></a>
  "

- id: ergo_agile_text
  translation: "Ergo está diseñado e implementado por un equipo de desarrolladores e investigadores experimentados, que tienen publicaciones y doctorados en criptografía, teoría de compiladores, tecnología blockchain y dinero digital criptográfico. El equipo también tiene una sólida experiencia en el desarrollo central con criptomonedas y marcos de blockchain como Nxt, Scorex y Waves. "

