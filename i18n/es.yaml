# faq

- id: faq_first_title
  translation: FAQ

- id: faq_first-item_title
  translation: ¿Qué es Ergo?

- id: faq_first-item_text
  translation: "Ergo es una plataforma resistente y flexible para el dinero contractual. Está diseñado para ser una plataforma de aplicaciones con el objetivo principal de proporcionar una eficiente, segura y sencilla manera de implementar contratos financieros. <br/><br/>
    Para lograr este objetivo, Ergo incluye varias mejoras técnicas y económicas a las soluciones blockchain existentes. Cada moneda en Ergo está protegida por un programa en ErgoScript, que es un lenguaje de scripting potente y compatible con protocolos basado en protocolos Σ. Especifica las condiciones bajo las cuales se puede usar una moneda: quién puede gastarlas, cuándo, bajo qué condiciones externas, para quién, etc. <br/><br/>
    El soporte extendido de los nodos ligeros hace que Ergo sea amigable para los usuarios finales y le permite ejecutar contratos en dispositivos comunes como teléfonos móviles sin confianza. Para ser útil a largo plazo, Ergo sigue estrictamente un enfoque de supervivencia a largo plazo: utiliza soluciones ampliamente investigadas que no darán lugar a problemas de seguridad en el futuro, al tiempo que previene la degradación del rendimiento con el tiempo con una nueva economía. modelo. <br/><br/>
    Finalmente, Ergo es un protocolo auto-modificable, que le permite absorber nuevas ideas y mejorarse en el futuro.
    Los enfoques en la supervivencia a largo plazo y la capacidad de autodominio son los que le dan a Ergo su capacidad de recuperación y flexibilidad.
  "

- id: faq_second-item_title
  translation: "¿Qué significa dinero contractual?"

- id: faq_second-item_text
  translation: "En nuestra opinión, la inmensa mayoría de los casos de uso de blockchain públicos exitosos están relacionados con aplicaciones financieras.
    Ergo está ampliando la forma de escribir contratos de Bitcoin al adjuntar un script de protección (junto con datos personalizados adicionales) a cada moneda.
    Por lo tanto, las aplicaciones Ergo se definen en términos de proteger los scripts integrados en cajas que también contienen datos involucrados en la ejecución.
    Atribuimos el término Dinero Contractual para Ergs y tokens secundarios cuyo uso está limitado por un contrato.
    Por ejemplo, además de la protección regular mediante alguna firma m-of‐n, Ergo permite especificar, quiénes son los posibles destinatarios de estas monedas, lo que también puede ser un contrato con condiciones tan complejas. Este enfoque de \" encadenamiento \" permite implementar contratos seguros y eficientes de complejidad arbitraria."

- id: faq_third-item_title
  translation: ¿Cuál fue el precio de la ICO?

- id: faq_third-item_text
  translation: "Ergo está siguiendo la forma más descentralizada de emisión y comenzará con cero monedas en el suministro con la “creación” de todo el suministro de monedas durante los primeros ocho años de Ergo mainnet, utilizando el método de minería PoW probado y comprobado. No hubo ICO de Ergo. Sin financiación de capital riesgo. No hubo pre-minería"

- id: faq_fourth-item_title
  translation: ¿Cómo minar Ergo?"

- id: faq_fourth-item_text
  translation: "Necesitas un <a class=\"eg-text__link eg-link\" href=\"https://github.com/ergoplatform/ergo/wiki/Set-up-a-full-node\"><span>nodo configurado de Ergo</span></a> y una GPU con al menos 4GB de memoria (aunque que se recomiendan 8 Gb para una máxima eficiencia). Usa esta <a class=\"eg-text__link eg-link\" href=\"https://github.com/ergoplatform/ergo/wiki/Mining\"><span>guía</span></a> para configurar el minero junto con el nodo. Tenga en cuenta que puede emplear muchas GPU juntas en un nodo Ergo."

- id: faq_fifth-item_title
  translation: "¿Cómo encontrar los pools de minería Ergo?"

- id: faq_fifth-item_text
  translation: "Ver los pools de minería disponibles <a class=\"eg-text__link eg-link\" href=\"https://miningpoolstats.stream/ergo\"><span>aquí</span></a>. Seleccione uno de los pools más pequeños."

- id: faq_sixth-item_title
  translation: "¿Cuándo se lanzará la red Ergo?"

- id: faq_sixth-item_text
  translation: "La Ergo mainnet se lanzó el 1 de julio."

- id: faq_seventh-item_title
  translation: "¿Ergo tiene un límite de tamaño de bloque?"

- id: faq_seventh-item_text
  translation: "No, Ergo no tiene un límite de tamaño de bloque rígido. En cambio, el tamaño del bloque puede aumentar o disminuir con el tiempo según la demanda. Tiene un límite de cierta tasa de crecimiento para evitar un crecimiento excesivo en un período corto de tiempo."

- id: faq_eighth-item_title
  translation: "¿Por qué Ergo tiene su propio lenguaje de contratos inteligentes?"

- id: faq_eighth-item_text
  translation: "El espacio de diseño de los lenguajes de programación es muy amplio, desde
                lenguajes de uso general como C, Java, Python hasta lenguajes especializados
                como SQL, HTML, CSS,
                sin embargo, ninguno de ellos fue diseñado para la aplicación de Dinero Contractual.
                <br/><br/>
                ErgoScript fue diseñado para lograr varias propiedades.
                Solo contiene operaciones deterministas para mantener el consenso en la red.
                Para evitar posibles ataques de spam, ErgoScript admite una estimación de costes anticipada,
                excluyendo una amplia gama de operaciones como bucles posiblemente infinitos.
                Pero incluso teniendo en cuenta todas estas limitaciones, ErgoScript es lo suficientemente expresivo como para
                que implemente contratos inteligentes complejos, incluidos los contratos inteligentes completos de Turing, pero de manera segura."

- id: faq_nineth-item_title
  translation: "¿Cuál es el programa de emisión de tokens Ergo y la base monetaria total?"

- id: faq_nineth-item_text
  translation: "Los detalles del programa de emisiones Ergo y el suministro monetario se pueden encontrar en la publicación del blog. <a class=\"eg-text__link eg-link\" href=\"https://ergoplatform.org/en/blog/2019_05_20-curve/\"><span>aquí</span></a>."

