# foundation

- id: foundation_first_title
  translation: Fundación de Ergo

- id: foundation_first_section_first_title
  translation: "La Fundación Ergo es una entidad impulsada por la comunidad centrada en:"

- id: foundation_first_section_first_li_item
  translation: "Promover el desarrollo ininterrumpido del protocolo Ergo Platform;"

- id: foundation_first_section_second_li_item
  translation: "Promover la adopción y el uso generalizado de Ergo Platform y su token nativo (ERG);"

- id: foundation_first_section_third_li_item
  translation: "Desarrollar el ecosistema alrededor de la plataforma Ergo;"

- id: foundation_first_section_fourth_li_item
  translation: "Promover el uso de la plataforma Ergo y la tecnología blockchain para el bien social;"

- id: foundation_first_section_fifth_li_item
  translation: "Apoyar una infraestructura verdaderamente descentralizada, y;"

- id: foundation_first_section_sixth_li_item
  translation: "Apoyar la privacidad como un derecho humano básico."

- id: foundation_second_section_first_title
  translation: "Nuestra misión"

- id: foundation_second_section_first_paragraph
  translation: "La fundación de Ergo está comprometida con el desarrollo orgánico y sin interrupciones del protocolo de la plataforma Ergo. La Fundación se encarga de que los cambios aprobados no solo por los mineros (que expresan su voluntad directamente en la blockchain), sino también usuarios, proyectos que se basan en Ergo y desarrolladores centrales. La Fundación también se dedica a ayudar a construir contratos inteligentes y marcos de pago para el público que deseen privacidad. Nuestras actividades incluyen recaudación de fondos, investigación, mantenimiento de Ergo Platform, mejoras para Ergo Platform, marketing y eventos. Creemos que la Tesorería de Ergo debe ser utilizado principalmente por una comunidad abierta, incluidos autónomos, piratas informáticos, expertos y entusiastas. Puede encontrar información sobre la Tesorería y el protocolo de Ergo en
            <a
              class=\"eg-text__link eg-link\"
              href=\"https://ergoplatform.org/docs/whitepaper.pdf\"
            ><span>https://ergoplatform.org/docs/whitepaper.pdf</span></a> y <a
              class=\"eg-text__link eg-link\"
              href=\"https://ergoplatform.org/en/blog/2019_05_20-curve/\"
            ><span>https://ergoplatform.org/en/blog/2019_05_20-curve/</span></a>"

- id: foundation_second_section_second_paragraph
  translation: "El enfoque principal de la plataforma Ergo es proporcionar una forma eficiente y segura de implementar contratos financieros, que son la aplicación más utilizada de la tecnología blockchain. Este enfoque es reconocido y respaldado por la Fundación Ergo."

- id: foundation_second_section_third_paragraph
  translation: "Ergo Foundation se compromete a hacer esfuerzos para maximizar el número de desarrollos de ecosistemas valiosos realizados de forma de código abierto con la menor licencia permisiva posible."

- id: foundation_third_section_first_title
  translation: "Socios"

- id: foundation_third_section_first_paragraph
  translation: "La Fundación Ergo tiene como objetivo establecer alianzas con organizaciones que contribuirán al desarrollo del ecosistema Ergo o que compartan los valores de la Fundación Ergo. Los posibles medios de asociación incluyen, entre otros, obtener o proporcionar apoyo financiero, compartiendo conocimientos e ideas, proporcionando o recibiendo consultas gratuitas o pagadas."

- id: foundation_fourth_section_first_title
  translation: "Subvenciones"

- id: foundation_fourth_section_first_paragraph
  translation: "La Fundación Ergo ha anunciado que está buscando financiar subvenciones para proyectos que se centren en la construcción de infraestructura clave del ecosistema. Porfavor <a href=\"https://ergoplatform.org/en/blog/2020-11-18-ergo-foundation-makes-key-dapp-infrastructure-grant/\" class=\"eg-text__link eg-link\"><span>dirígete a este artículo</span></a> para conseguir su propia subvención y envíalo a <a href=\"mailto:ergoplatform@protonmail.com\" class=\"eg-text__link eg-link\"><span>ergoplatform@protonmail.com</span></a> si tiene un proyecto que cree que vale la pena financiar, Las propuestas en este momento deben ser aprobadas por cuatro de los seis votos de los miembros de la Junta Directiva del Fondo de Desarrollo Ergo. La Fundación Ergo está aceptando nuevos voluntarios de la comunidad, así que inscríbase si lo desea."

- id: foundation_fourth_section_second_paragraph
  translation: "Estamos comprometidos a informar a la comunidad sobre las decisiones y desarrollos aprobados."

