#basics

- id: basics_first_title
  translation: Básicos

- id: basics_vision_title
  translation: Visión

- id: basics_vision
  translation: "Ergo se creó en respuesta al estancamiento en el área de blockchain.
                Implementa varias ideas técnicas y económicas listas para usar que agregan valor pero no reducen las ventajas conocidas de los sistemas blockchain.
                El enfoque principal de Ergo es proporcionar una forma eficiente y segura de implementar contratos financieros, que son la aplicación más utilizada de la tecnología blockchain.
                Se creó para proporcionar una manera fácil de usar los contratos financieros por parte de personas comunes, que deberían poder usarlos de manera descentralizada.
                A diferencia del sistema financiero tradicional, no deberían ser posibles rescates financieros, listas negras u otras formas de discriminación en el nivel central del protocolo Ergo.
                El protocolo Ergo está diseñado para sobrevivir a largo plazo, lo que lo hace útil para implementar contratos y también le permite ser una buena reserva de valor.
                <a href=\"https://ergoplatform.org/docs/teaser.pdf\" target=\"_blank\" class=\"eg-text__link eg-link\"><span>Lea el avance(teaser) para obtener más detalles</span></a>."

- id: basics_consensus_title
  translation: Consenso

- id: basics_consensus
  translation: "Protocolo de consenso de Ergo — <a href=\"https://ergoplatform.org/docs/ErgoPow.pdf\" target=\"_blank\" class=\"eg-text__link eg-link\"><span>Autolykos</span></a> — se basa en el conocido algoritmo de consenso de prueba de trabajo (‘PoW’).
                  Se eligió PoW por varias razones, como que los protocolos de PoW están ampliamente estudiados, tienen altas garantías de seguridad y son amigables para los clientes ligeros.
                  Sin embargo, Autolykos tiene varias diferencias significativas con el PoW de Bitcoin.
                  Reduce la disparidad entre el hardware especializado (ASIC) y las GPU básicas, lo que permite que la gente común participe en la minería para asegurar la red y recibir la recompensa.
                  Tiene alquiler de almacenamiento para recuperar monedas perdidas y olvidadas, protocolos Sigma y mucho más."

- id: basics_clients_title
  translation: Clientes ligeros

- id: basics_clients
  translation: "Es casi imposible utilizar las criptomonedas existentes sin la ayuda de terceros confiables. Para recibir incluso una pequeña cantidad de monedas, un cliente debe descargar y procesar gigabytes de datos para sincronizar con la red, lo que puede llevar varias semanas incluso en hardware de alta gama, sin mencionar los dispositivos móviles. Por lo tanto, no es de extrañar que la mayoría de los usuarios prefieran usar soluciones confiables para billeteras, intercambios, exploradores de bloques, etc. <br/><br/>
                  Ergo fue diseñado para ser muy fácil de usar en el sentido de descentralización. Una de las propiedades importantes de PoW es que permite la verificación del trabajo realizado sin descargar la cadena completa. Los bloques Ergo admiten pruebas de NiPoPoW, lo que permite a los clientes ligeros sincronizarse con la red descargando menos de un megabyte de datos. Además, Ergo utiliza el estado autenticado y, para cualquier transacción incluida, un cliente puede descargar una prueba de la correción de esta. Por lo tanto, independientemente del tamaño de la cadena de bloques, un usuario normal con un teléfono inteligente puede unirse a la red y comenzar a usar Ergo con las mismas garantías de seguridad que un nodo completo."



- id: basics_survivability_title
  translation: Supervivencia

- id: basics_survivability
  translation: "Para sobrevivir a largo plazo, Ergo prefiere soluciones bien probadas. Si aún no existe una solución bien probada para algún problema, realizamos nuestra propia investigación, y el <a href=\"https://ergoplatform.org/en/documents/\" class=\"eg-text__link eg-link\"><span>número de artículos revisados </span></a> del equipo de desarrollo de Ergo ya es extenso.
                  <br/><br/>  Una red flexible y resistente debe adaptarse al entorno cambiante sin la intervención de grupos de confianza. (como por ejemplo sería un equipo de ``desarrolladores centrales``). El protocolo de votación de mineros en cadena de Ergo permite cambios graduales en una gran cantidad de parámetros, incluido el tamaño máximo de bloque, la tarifa de almacenamiento y más.
                  <br/><br/> Para cambios más fundamentales, Ergo seguirá un enfoque de bifurcación suave --- si una gran mayoría de la red acepta una nueva función, se activa, sin embargo, los nodos antiguos que no se actualizan continúan funcionando normalmente y simplemente omiten la validación de esta función.
                  Thus disruptive hard forks should not be required in Ergo.
  "

- id: basics_ecomony_title
  translation: Economía

- id: basics_ecomony_paragraph
  translation: "
  Para lograr la supervivencia, Ergo proporciona mejoras económicas además de las mejoras técnicas, la mayoría de las cuales es un componente de tarifa de almacenamiento que juega un papel importante para la estabilidad de Ergo: si una salida permanece en el estado durante 4 años sin ser movida, el minero puede cobrar una pequeña tarifa por cada byte guardado en el estado.
  Esta idea es similar a los servicios regulares de almacenamiento en la nube, pero su aplicación a los sistemas blockchain tiene varias consecuencias importantes.
  Primero, la minería Ergo siempre será estable, a diferencia de Bitcoin y otras monedas PoW, en las que la minería puede volverse inestable después del período de emisión.
  En segundo lugar, el crecimiento del tamaño del estado se vuelve controlable y predecible, lo que reduce los requisitos de hardware para los mineros Ergo. En tercer lugar, cobrando tarifas de almacenamiento de cajas obsoletas, los mineros devuelven las monedas perdidas a la circulación evitando una disminución constante del suministro circulante debido a claves perdidas. Esto también establece un caso de uso único a largo plazo para el <a class=\"eg-text__link eg-link\" href=\"https://ergoplatform.org/docs/ErgoPow.pdf\" target=\"_blank\"><span>token nativo de Ergo (“Erg”)</span></a> como el único token en la cadena de bloques Ergo que se puede usar para pagar el alquiler del almacenamiento, a pesar de la presencia esperada de una gran cantidad de tokens no nativos que pueden emitirse en la cadena de bloques Ergo para beneficiarse de sus fuertes cualidades de seguridad y descentralización y la funcionalidad de dinero contractual.  "

- id: basics_applicability_title
  translation: Aplicabilidad

- id: basics_applicability_paragraph
  translation: "
    Las dApps Ergo y los protocolos offchain se pueden implementar de una manera verdaderamente descentralizada debido a los clientes ligeros, sin embargo, también requieren un lenguaje de contrato inteligente flexible y seguro.
    Los contratos inteligentes Ergo se basan en un modelo UTXO similar a Bitcoin, donde cada salida está protegida por algún script.
    Si el lenguaje del script es lo suficientemente completo, permite la redacción de contratos completos de Turing al tiempo que evita soluciones ad-hoc para evitar que el programa se detenga como el gas en Ethereum.
    Si bien tiene una versatilidad significativamente mayor que el script de Bitcoin, el script Ergo también contiene operaciones que permiten una estimación precisa de la complejidad del script antes de la ejecución, lo que evita varios ataques DoS y el problema de “detención”.
    Sin embargo, este conjunto de instrucciones es suficiente para escribir cualquier programa posible: se ha demostrado que ErgoScript es Turing completo.
    La parte criptográfica del script Ergo se basa en protocolos sigma y, naturalmente, admite firmas de umbral m, de n firmas, firmas de anillo y más.
    Teniendo todo esto en cuenta, esperamos que ErgoScript y el diseño de Ergo lo hagan excepcionalmente útil como dinero contractual con innumerables aplicaciones posibles."

