# use_cases

- id: use_cases_title
  translation: Casos de uso Ergo

- id: use_cases_first_paragraph
  translation: Los protocolos Sigma y la arquitectura blockchain de Ergo permiten lanzar numerosos casos de uso que serían difíciles o imposibles en plataformas blockchain convencionales, así como aquellos que se pueden implementar en otras redes. Si bien la gama de posibles casos de uso es infinita, aquí hay varios ejemplos.

- id: use_cases_second_title
  translation: Oro digital

- id: use_cases_second_paragraph
  translation: Al igual que Bitcoin, Ergo tiene escasez digital. Hay un suministro limitado, extraído de la existencia a través de PoW. En este sentido, Ergo es una cadena de bloques conservadora. Sin embargo, las características adicionales están diseñadas para garantizar que los mineros reciban una compensación adecuada después de que finalicen las recompensas en bloque.

- id: use_cases_third_title
  translation: "Potentes aplicaciones de privacidad: ErgoMixer"

- id: use_cases_third_paragraph
  translation: "El proyecto utiliza los protocolos Sigma de Ergo para permitir una mezcla de fondos eficiente y sin confianza, lo que permite un alto grado de privacidad y, al mismo tiempo, garantiza que la seguridad no se vea comprometida."

- id: use_cases_fourth_title
  translation: Contratos financieros sencillos y seguros

- id: use_cases_fourth_paragraph
  translation: Ergo permite nuevos modelos de interacción financiera, respaldados por contratos inteligentes basados ​​en protocolos Sigma flexibles y potentes, pero de fácil acceso para los desarrolladores.

- id: use_cases_fifth_title
  translation: Productos y sistemas financieros alternativos

- id: use_cases_fifth_paragraph
  translation: La necesidad de reformar el sistema financiero global ha sido clara desde la última crisis de 2008. Ahora, COVID-19 nos ha forzado. No podemos demorarnos y la mejor manera de comenzar es desde las bases. Ergo ofrece herramientas poderosas para lograr esto con instalaciones de microcrédito potenciadas por los contratos inteligentes y sistemas de comercio de intercambio local (LETS)(Exchanges locales).

- id: use_cases_sixth_title
  translation: "Economía experimental"

- id: use_cases_sixth_paragraph
  translation: A medida que se afianza la próxima crisis financiera, queda claro que la política monetaria convencional está en su límite. Las plataformas de contratos inteligentes como Ergo permiten implementaciones más innovadoras y específicas de estimulación económica que el sector bancario convencional no puede lograr.

- id: use_cases_seventh_title
  translation: Dinero para tiempos difíciles

- id: use_cases_seventh_paragraph
  translation: Con un soporte superior para clientes ligeros pero sin comprometer la seguridad, Ergo es ideal para usar en ubicaciones con conectividad a Internet limitada, o donde el ancho de banda y el almacenamiento son un problema. Con soporte para sistemas financieros alternativos a los que se puede acceder de forma segura desde cualquier dispositivo, Ergo es una opción natural para los estados y economías en quiebra.

