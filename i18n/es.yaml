- id: foundation_sixth_section_first_title
  translation: "Apéndice: Conceptos básicos de Ergo"

- id: foundation_sixth_section_first_paragraph
  translation: "La parte criptográfica del script Ergo se basa en protocolos sigma y, naturalmente, admite firmas de umbral m-de-n, firmas de anillo y más. Teniendo todo esto en cuenta, esperamos que ErgoScript y el diseño de Ergo lo hagan excepcionalmente útil como dinero contractual con innumerables aplicaciones posibles. Las dApps Ergo y los protocolos fuera de la cadena se pueden implementar de una manera verdaderamente descentralizada debido a los clientes ligeros."

- id: foundation_sixth_section_second_paragraph
  translation: "Para cambios más fundamentales, Ergo está siguiendo un enfoque de bifurcación suave --- Si una gran mayoría de la red acepta una nueva función, se activa, sin embargo, los nodos antiguos que no se actualizan continúan funcionando normalmente y simplemente omiten la validación de esta función. Por lo tanto, no se deberían requerir bifurcaciones duras disruptivas en Ergo."

- id: foundation_sixth_section_third_paragraph
  translation: "La minería Ergo siempre será estable, a diferencia de Bitcoin y otras monedas PoW, en el que la minería puede volverse inestable después del período de emisión. En segundo lugar, el crecimiento del tamaño del estado se vuelve controlable y predecible, lo que reduce los requisitos de hardware para los mineros Ergo. En tercer lugar, al cobrar tarifas de almacenamiento de cajas obsoletas, los mineros devuelven las monedas perdidas a la circulación evitando una disminución constante del suministro circulante debido a la pérdida de llaves. Para lograr la supervivencia, Ergo proporciona mejoras económicas además de las técnicas, la más importante de las cuales es un componente de tarifa de almacenamiento que juega un papel importante para la estabilidad de Ergo."

- id: foundation_sixth_section_fourth_paragraph
  translation: "
            Todas las criptomonedas dependen de las contribuciones de la comunidad de investigación científica. ¡Afortunadamente Ergo trae esas investigaciones científicas en el núcleo del equipo!
