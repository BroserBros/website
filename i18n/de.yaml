# use_cases

- id: use_cases_title
  translation: Ergo Use Cases

- id: use_cases_first_paragraph
  translation: Die Sigma-Protokolle und die Architektur von Ergo ermöglichen zahlreiche Use Cases, die auf konventionellen Blockchains nur schwer oder gar nicht realisierbar wären. Während die Vielfalt der möglichen Anwendungsfälle endlos ist, folgen hier einige Beispiele.

- id: use_cases_second_title
  translation: Digitales Gold

- id: use_cases_second_paragraph
  translation: Genau wie bei Bitcoin ist die Menge an ERG stark begrenzt. Es gibt einen fixierten Supply, der durch PoW-Mining ausgeschüttet wird. In dieser Hinsicht ist Ergo eine eher konservative Blockchain. Zusätzliche Funktionen stellen jedoch sicher, dass die Miner*innen auch nach Ablauf der Block Rewards angemessen belohnt werden.

- id: use_cases_third_title
  translation: "Starker Datenschutz: ErgoMixer"

- id: use_cases_third_paragraph
  translation: "Dieses Projekt nutzt die Sigma-Protokolle von Ergo, um einen effizienten, vertrauenswürdigen Austausch von Coins zu ermöglichen, der ein hohes Maß an Privatsphäre bietet und gleichzeitig sicher ist."

- id: use_cases_fourth_title
  translation: Sichere, einfache finanzielle Verträge (Contracts)

- id: use_cases_fourth_paragraph
  translation: Ergo ermöglicht neue Modelle finanzieller Interaktion, realisiert durch Smart Contracts, die auf flexiblen und leistungsfähigen Sigma-Protokollen aufbauen, aber für Entwickler*innen leicht zugänglich sind.

- id: use_cases_fifth_title
  translation: Alternative Finanzsysteme und Produkte

- id: use_cases_fifth_paragraph
  translation: Die Notwendigkeit, das globale Finanzsystem zu reformieren, ist seit der letzten Krise im Jahr 2008 klar. Und jetzt hat uns COVID-19 in Zugzwang gebracht. Wir können nicht länger warten, und der beste Weg anzufangen, startet bei der Basis. Ergo bietet mit Smart-Contract-gesteuerten Mikrokrediten und Local Exchange Trading Systems (LETS) leistungsfähige Werkzeuge, um dies zu erreichen.

- id: use_cases_sixth_title
  translation: "Experimentelle Wirtschaft"

- id: use_cases_sixth_paragraph
  translation: Mit der nächsten anstehenden Finanzkrise ist klar, dass die konventionelle Geldpolitik an ihre Grenzen stößt. Smart-Contract-Plattformen wie Ergo ermöglichen innovativere, gezieltere Realisierungen der wirtschaftlichen Stimulation, die der konventionelle Bankensektor nicht leisten kann.

- id: use_cases_seventh_title
  translation: Geld für harte Zeiten

- id: use_cases_seventh_paragraph
  translation: Mit hervorragender Unterstützung für Light Clients, aber ohne Kompromisse bei der Sicherheit, ist Ergo ideal geeignet für den Einsatz an Orten mit begrenzter Internetverbindung oder wo Bandbreite und Speicherplatz ein Problem darstellen. Mit der Unterstützung alternativer Finanzsysteme, auf die von jedem Gerät aus sicher zugegriffen werden kann, ist Ergo eine selbstverständliche Wahl für notleidende Staaten und Volkswirtschaften.

