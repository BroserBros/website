#basics

- id: basics_first_title
  translation: Basics

- id: basics_vision_title
  translation: Vision

- id: basics_vision
  translation: "Ergo wurde als Antwort auf die ausbleibende Entwicklung im Blockchain-Bereich geschaffen und implementiert technische und wirtschaftliche ready-to-use Eigenschaften, die einen Mehrwert schaffen, aber die bekannten Vorteile von Blockchains nicht reduzieren. Ergos primärer Fokus ist es, einen effizienten und sicheren Prozess zur Abwicklung von finanziellen Verträgen zu schaffen, die die am weitesten verbreitete Einsatzmöglichkeit von Blockchains darstellen. Ergo wurde geschaffen, um allen Personen eine zugängliche Nutzung dieser finanziellen Verträge zu ermöglichen - völlig dezentral und ohne Treuhand. Im Gegensatz zum traditionellen Finanzsystem sollen im Core des Ergo-Protokolls keine Bailouts, Blacklists oder andere Formen der Diskriminierung möglich sein. Das Ergo-Protokoll ist nachhaltig konzipiert und bietet sich so für lebenslange Verträge sowie als gute Wertanlage an.<br /><br />
                <a href=\"https://ergoplatform.org/docs/teaser.pdf\" target=\"_blank\" class=\"eg-text__link eg-link\"><span>Mehr Details im Ergo Teaser</span></a>."

- id: basics_consensus_title
  translation: Konsens

- id: basics_consensus
  translation: "Das Konsensprotkoll von Ergo — <a href=\"https://ergoplatform.org/docs/ErgoPow.pdf\" target=\"_blank\" class=\"eg-text__link eg-link\"><span>Autolykos</span></a> — basiert auf dem verbreiteten Proof-of-Work-Algorithmus.
                  Mehrere Gründe führten zur Entscheidung für PoW als Konsensprotokoll, u.a. die umfassenden Erfahrungen mit PoW in der Forschung, hohe Sicherheitsgarantien und gute Unterstützung für Light Clients.
                  Autolykos hat jedoch einige bedeutende Unterschiede zu Bitcoins Proof-of-Work.
                  Dank seiner memory-hardness ist es speicherhungrig und ebnet das ungleiche Verhältnis zwischen spezialisierter Hardware (ASICs) und handelsüblichen GPUs, wodurch alle Nutzer*innen am Mining teilnehmen können, um das Netzwerk zu sichern und Rewards zu erhalten.
                  Außerdem ermöglicht Autolykos den Einzug einer Storage-Miete, um verlorene oder vergessene Coins zurück in den Umlauf zu bringen, Sigma-Protokolle, und vieles mehr."

- id: basics_clients_title
  translation: Light Clients

- id: basics_clients
  translation: "Es ist fast unmöglich, existierende Kryptowährungen ohne die Hilfe von vertrauenswürdigen Dritten bzw. Treuhändern zu nutzen. Um auch nur eine kleine Menge an Coins ohne notwendigen Verlass auf Dritte zu erhalten, müssen Gigabytes an Daten für die Synchronisierung mit dem Netzwerk heruntergeladen und verarbeitet werden - was selbst auf High-End-Hardware mehrere Wochen dauern kann, von mobilen Geräten ganz zu schweigen. Es ist daher nicht verwunderlich, dass die meisten Nutzer*innen lieber zugänglichere Lösungen für Wallets, Exchanges, Block-Explorer usw. verwenden. <br/><br/>
                  Ergo wurde entwickelt, um zur Förderung der Dezentralisierung maximal benutzungsfreundlich zu sein. Eine der wichtigen Eigenschaften von PoW ist es, dass es die Verifizierung der geleisteten Arbeit ermöglicht, ohne die komplette Chain herunterzuladen. Ergo-Blöcke unterstützen NiPoPoW-Proofs, die Light Clients eine Synchronisation mit dem Netzwerk ermöglichen, indem sie weniger als ein Megabyte an Daten herunterladen. Dank der Nutzung von Authenticated State kann ein Client für jede getätigte Transaktion einen Beweis für die Korrektheit herunterladen. Unabhängig von der Größe der Blockchain können also alle Nutzer*innen mit einem Smartphone dem Netzwerk beitreten und Ergo mit den gleichen Sicherheitsgarantien wie mit einem vollen Knoten nutzen."



- id: basics_survivability_title
  translation: Lebensdauer

- id: basics_survivability
  translation: "Um langfristig zu überleben, setzt Ergo auf erprobte Lösungen. Und wenn es nicht bereits eine erprobte Lösung gibt, forschen wir selbst danach, und die <a href=\"https://ergoplatform.org/en/documents/\" class=\"eg-text__link eg-link\"><span>Anzahl der von Peers begutachteten Papers</span></a> des Ergo-Entwicklungsteams ist bereits jetzt umfangreich.
                  <br/><br/> Ein widerstandsfähiges Netzwerk sollte sich an eine sich ändernde Umgebung anpassen, ohne dass auf den Eingriff von Personen (wie z.B. einem \"Kernentwicklerteam\") vertraut werden muss. Das On-Chain-Miner-Voting-Protokoll von Ergo erlaubt die stufenweise Änderung von vielen Parametern, einschließlich der maximalen Blockgröße, des Faktors der Lagermietgebühren und mehr.
                  <br/><br/> Für grundlegendere Changes wird Ergo einen Soft-Fork-Ansatz verfolgen --- wenn eine überwiegende Mehrheit des Netzwerks ein neues Feature akzeptiert, wird es aktiviert. Alte Nodes, die nicht upgraden, arbeiten jedoch normal weiter und überspringen einfach diese Feature-Validierung.
                  Daher sollten störende Hard-Forks in Ergo nicht erforderlich sein.
  "

- id: basics_ecomony_title
  translation: Wirtschaftlichkeit

- id: basics_ecomony_paragraph
  translation: "
  Um überlebensfähig zu bleiben, bietet Ergo neben den technischen auch wirtschaftliche Verbesserungen an. Die zentralste davon ist eine Lagermietgebühr, die eine wichtige Rolle für die Stabilität von Ergo spielt: Wenn Coins nach der Transaktion 4 Jahre lang unveränderlich ihren State beibehalten ohne bewegt zu werden, können Miner*innen eine geringe Gebühr für jedes Byte, das in diesem State gehalten wird, verlangen.
  Diese Idee ähnelt regulären Cloud-Speicherdiensten, aber ihre Anwendung auf Blockchain-Systeme hat mehrere wichtige Konsequenzen.
  Erstens wird das Ergo-Mining im Gegensatz zu Bitcoin und anderen PoW-Währungen, bei denen das Mining nach der Emissionsphase instabil werden kann, immer stabil sein.
  Zweitens wird das Wachstum der States Sizes kontrollierbar und vorhersehbar, was die Hardware-Anforderungen für Ergo-Miner*innen reduziert. Drittens bringen Miner*innen durch das Einnehmen von Lagermietgebühren von veralteten Boxen verlorene Münzen zurück in den Umlauf und verhindern so eine stetige Abnahme des zirkulierenden Supplys durch verlorene Keys. Dies etabliert auch einen langfristigen einzigartigen Use Case für <a class=\"eg-text__link eg-link\" href=\"https://ergoplatform.org/docs/ErgoPow. pdf\" target=\"_blank\"><span>Ergos nativen Token (\"ERG\")</span></a> als einzigen Token auf der Ergo-Blockchain, der zur Bezahlung der Lagermiete verwendet werden kann - trotz der zu erwartenden großen Anzahl von nicht-nativen Token, die auf der Ergo-Blockchain existieren werden können, um von Ergos starken Sicherheits- und Dezentralisierungsqualitäten sowie seinen Funktionen für Contractual Money zu profitieren."

- id: basics_applicability_title
  translation: Anwendbarkeit

- id: basics_applicability_paragraph
  translation: "
    Ergo DApps und Offchain-Protokolle können dank Light Clients dezentral implementiert werden, benötigen aber auch eine flexible und sichere Sprache für Smart Contracts.
    Ergos Smart Contracts basieren auf einem Bitcoin-ähnlichen UTXO-Modell, bei dem jeder Output durch ein Skript geschützt ist.
    Wenn die Skriptsprache vielfältig genug ist, ermöglicht sie die Entwicklung von Turing-kompletten Contracts und vermeidet somit ad-hoc zu implementierende Lösungen gegen Program Halting wie z.B. Gas bei Ethereum.
    Während es wesentlich vielseitiger ist als Bitcoin-Skript, enthält ErgoScript auch Funktionalitäten, die eine genaue Abschätzung der Skriptkomplexität vor der Codeausführung ermöglichen, wodurch verschiedene DoS-Angriffe und das \"Halting\"-Problem verhindert werden.
    Dennoch ist es immer noch ausreichend, um jedes denkbare Programm zu schreiben - ErgoScript ist nachweislich Turing-vollständig.
    Der kryptographische Teil von ErgoScript basiert auf Sigma-Protokollen und unterstützt nativ threshold m-of-n-Signaturen, Ringsignaturen und mehr.
    Dank all dieser Eigenschaften erwarten wir, dass ErgoScript und das Design von Ergo es zu einem einzigartig nützlichen Contractual Money mit unzähligen möglichen Anwendungen machen."

