- id: foundation_sixth_section_first_title
  translation: "Anhang: Ergo Basics"

- id: foundation_sixth_section_first_paragraph
  translation: "Der kryptographische Teil von ErgoScript basiert auf Sigma-Protokollen und unterstützt nativ threshold m-of-n-Signaturen, Ringsignaturen und mehr. Deshalb erwarten wir, dass ErgoScript und sein Design Ergo zu einem einzigartigen Contractual Money mit unzähligen Anwendungsmöglichkeiten machen. Ergo DApps und Offchain-Protokolle können dank Light Clients wirklich dezentral implementiert werden."

- id: foundation_sixth_section_second_paragraph
  translation: "Für grundlegendere Changes verfolgt Ergo einen Soft-Fork-Ansatz --- wenn eine überwiegende Mehrheit des Netzwerks ein neues Feature akzeptiert, wird es aktiviert. Alte Nodes, die nicht upgraden, arbeiten jedoch normal weiter und überspringen einfach diese Feature-Validierung. Daher sollten störende Hard-Forks in Ergo nicht erforderlich sein."

- id: foundation_sixth_section_third_paragraph
  translation: "Drei weitere Vorteile von Ergo: Erstens wird das Ergo-Mining im Gegensatz zu Bitcoin und anderen PoW-Währungen, bei denen das Mining nach der Emissionsphase instabil werden kann, immer stabil sein. Zweitens wird das Wachstum der States Sizes kontrollierbar und vorhersehbar, was die Hardware-Anforderungen für Ergo-Miner*innen reduziert. Drittens bringen Miner*innen durch das Einnehmen von Lagermietgebühren von veralteten Boxen verlorene Münzen zurück in den Umlauf und verhindern so eine stetige Abnahme des zirkulierenden Supplys durch verlorene Keys."

