# faq

- id: faq_first_title
  translation: FAQ

- id: faq_first-item_title
  translation: Was ist Ergo?

- id: faq_first-item_text
  translation: "Ergo ist eine widerstandsfähige Plattform für Contractual Money. Ergo ist für Anwendungen konzipiert, deren Schwerpunkt auf der effizienten, sicheren und einfachen Umsetzung von Finanzverträgen liegt. <br/><br/>
    Um dieses Ziel zu erreichen, bietet Ergo verschiedene technische und wirtschaftliche Verbesserungen gegenüber bestehenden Blockchains. Jeder Coin in Ergo ist durch ein Programm in ErgoScript geschützt, einer vielseitigen und protokollfreundlichen Skriptsprache, die auf Σ-Protokollen (Sigma-Protokollen) basiert. Sie legt die Bedingungen fest, unter denen ein Coin verwendet werden kann: wer kann ihn ausgeben, wann, unter welchen Bedingungen, an wen und so weiter. <br/><br/>
    Dank der Unterstützung von Light Nodes ist Ergo benutzungsfreundlich und erlaubt es, Smart Contracts auf gängigen Geräten wie Smartphones ohne notwendiges Vertrauen in Dritte auszuführen (trustless). Um langfristig nützlich zu sein, verfolgt Ergo strikt einen nachhaltigen Ansatz - es verwendet weithin erforschte Lösungsstrategien, die auch in der Zukunft nicht zu Sicherheitsproblemen führen werden, während es dank eines neuen ökonomischen Modells gleichzeitig einen Leistungsabfall verhindert. <br/><br/>
    Ergos Protokoll erlaubt außerdem, neue Ideen umzusetzen und sich in der Zukunft immer weiter zu verbessern.
    Diese Schwerpunktsetzung auf eine langfristige und nachhaltige Lebensdauer und Selbstverbesserung verleihen Ergo seine Widerstandsfähigkeit.
  "

- id: faq_second-item_title
  translation: "Was ist Contractual Money?"

- id: faq_second-item_text
  translation: "Unserer Meinung nach bezieht sich die überwältigende Mehrheit der erfolgreichen öffentlichen Blockchain-Anwendungen auf den finanziellen Bereich.
    Ergo erweitert Bitcoins Ansatz für Verträge (Contracts), indem ein schützendes Skript (zusammen mit zusätzlichen benutzerdefinierten Daten) an jeden Coin angehängt wird.
    Somit sind Ergo-Anwendungen in Form von Schutzskripten beschrieben, die in Boxen eingebaut sind, die zusätzliche an der Ausführung des Contracts beteiligte Daten enthalten.
    Wir prägen daher den Begriff Contractual Money für ERG und sekundäre Token, deren Nutzung an einen Contract gebunden ist.
    Zusätzlich zum Grundschutz durch eine m-of-n-Signatur erlaubt Ergo zum Beispiel die Angabe, wer möglichen Empfänger*innen bestimmter Coins sind, was wiederum auch ein Contract mit weiteren komplexen Bedingungen sein kann. Dieser Ansatz der \"Verkettung\" erlaubt es, sichere und effiziente Contracts beliebiger Komplexität zu implementieren."

- id: faq_third-item_title
  translation: Wo lag der ICO-Preis (Initial Coin Offering)?

- id: faq_third-item_text
  translation: "Ergo folgt dem dezentralsten Weg der Ausschüttung und wird mit null Coins im Supply starten, wobei das Minting des gesamten Coin Supplys in den ersten acht Jahren des Ergo-Mainnets mit bewährtem PoW-Mining erfolgt. Es gab kein ICO von Ergo. Keine Venture-Capital-Finanzierung. Kein Pre-Mining."

- id: faq_fourth-item_title
  translation: "Wie kann ich Ergo minen?"

- id: faq_fourth-item_text
  translation: "Du benötigst einen <a class=\"eg-text__link eg-link\" href=\"https://github.com/ergoplatform/ergo/wiki/Set-up-a-full-node\"><span>konfigurierten Ergo node</span></a> und eine Grafikkarte mit 4 GB RAM (8 GB empfohlen). Nutze diesen <a class=\"eg-text__link eg-link\" href=\"https://github.com/ergoplatform/ergo/wiki/Mining\"><span>Guide</span></a> um den Node und den Miner einzurichten. Du kannst mehrere Grafikkarten an einem Node verwenden."

- id: faq_fifth-item_title
  translation: "Wo finde ich Ergo Mining Pools?"

- id: faq_fifth-item_text
  translation: "Eine Liste von Mining Pools findest du <a class=\"eg-text__link eg-link\" href=\"https://miningpoolstats.stream/ergo\"><span>hier</span></a>. Bitte wähle einen der kleineren Pools."

- id: faq_sixth-item_title
  translation: "Wann startet das Ergo-Netzwerk?"

- id: faq_sixth-item_text
  translation: "Das Mainnet von Ergo startete am 01. Juli 2019."

- id: faq_seventh-item_title
  translation: "Hat Ergo eine maximale Blockgröße (Block Size Limit)?"

- id: faq_seventh-item_text
  translation: "Nein, Ergo hat keine festgelegte maximale Blockgröße. Die Blockgröße kann sich je nach Anforderung anpassen. Damit keine zu schnellen Schwankungen auftreten, ist die Wachstums- bzw. Abnahmerate allerdings auf einen bestimmten Wert gekappt."

- id: faq_eighth-item_title
  translation: "Warum hat Ergo eine eigene Smart Contract Programmiersprache?"

- id: faq_eighth-item_text
  translation: "Programmiersprachen können sehr vielfältig konzipiert werden und und reichen von allgemeinen Programmiersprachen wie C, Java, Python bis hin zu spezialisierten Sprachen wie SQL, HTML, CSS.
                Allerdings wurde keine von diesen Sprachen für Contractual Money entwickelt.
                <br/><br/>
                Das Design von ErgoScript erfüllt mehrere notwendige Eigenschaften.
                Es beinhaltet ausschließlich deterministische Operationen, um die Konsensbildung im Netzwerk zu gewährleisten.
                Es kann die Kosten und Auswirkungen eines Skripts im Voraus abschätzen und somit Spam-Attacken und andere nachteilige Situationen (wie z.B. potentielle Endlosschleifen) ausschließen.
                Und trotz all dieser scheinbaren Beschränkungen ist ErgoScript vielseitig genug, um
                komplexe Smart Contracts zu implementieren."

