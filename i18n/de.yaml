  translation: "Die Ergo Foundation ist eine von der Community gesteuerte Instanz mit folgenden Zielen:"

- id: foundation_first_section_first_li_item
  translation: "Förderung der Entwicklung des Ergo-Protokolls;"

- id: foundation_first_section_second_li_item
  translation: "Förderung der Verbreitung und Nutzung der Ergo Platform und seines nativn Tokens (ERG);"

- id: foundation_first_section_third_li_item
  translation: "Ausbau und Entwicklung des gesamten Netzwerks der Ergo Platform;"

- id: foundation_first_section_fourth_li_item
  translation: "Förderung der Nutzung von Ergo und Blockchains für soziale Zwecke;"

- id: foundation_first_section_fifth_li_item
  translation: "Unterstützung einer wirklich dezentralisierten Infrastruktur, und"

- id: foundation_first_section_sixth_li_item
