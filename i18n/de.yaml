  translation: "Die Ergo Foundation plant die Förderung von Projekten, deren Schwerpunkt im Ausbau der Kerninfrastruktur liegt.<br /><br />Bitte <a href=\"https://ergoplatform.org/en/blog/2020-11-18-ergo-foundation-makes-key-dapp-infrastructure-grant/\" class=\"eg-text__link eg-link\"><span>lies diesen Artikel</span></a> um deinen eigenen Förderungsantrag zu formulieren, und sende ihn an <a href=\"mailto:ergoplatform@protonmail.com\" class=\"eg-text__link eg-link\"><span>ergoplatform@protonmail.com</span></a> falls du ein Deiner Meinung nach förderungswürdiges Projekt hast. Anträge müssen aktuell von vier der sechs stimmberechtigten Ergo Development Fund Board Members genehmigt werden. Die Ergo Foundation nimmt gerne neue Freiwillige aus der Community auf - sende uns deine Bewerbung!"

