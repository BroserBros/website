- id: foundation_second_section_first_title
  translation: "Unsere Mission"

- id: foundation_second_section_first_paragraph
  translation: "Die Ergo Foundation setzt sich für eine natürliche und erhaltende Entwicklung des Protokolls der Ergo Platform ein. Die Foundation sorgt dafür, dass die Änderungen nicht nur von Miner*innen direkt auf der Blockchain, sondern auch von Nutzer*innen, Projekten von Dritten, und Core-Entwickler*innen genehmigt werden. Die Foundation widmet sich außerdem dem Aufbau von vertrauenswürdigen Systemen, Smart Contracts und Frameworks für den öffentlichen Zahlungsverkehr unter Berücksichtigung der Privatsphäre. Unsere Aktivitäten umfassen Fundraising, Forschung, Wartung und Verbesserung der Ergo Platform, Marketing und Veranstaltungen. Wir glauben, dass die Ergo Treasury hauptsächlich von der Community genutzt werden sollte, einschließlich Freiberufler*innen, Programmierer*innen, Expert*innen und Enthusiast*innen. Informationen über Ergos Treasury und Protokoll erhältst du unter
            <a
              class=\"eg-text__link eg-link\"
              href=\"https://ergoplatform.org/docs/whitepaper.pdf\"
            ><span>https://ergoplatform.org/docs/whitepaper.pdf</span></a> und <a
              class=\"eg-text__link eg-link\"
              href=\"https://ergoplatform.org/en/blog/2019_05_20-curve/\"
            ><span>https://ergoplatform.org/en/blog/2019_05_20-curve/</span></a>"

- id: foundation_second_section_second_paragraph
  translation: "Der primäre Fokus der Ergo Platform ist es, einen effizienten und sicheren Weg zur Implementierung von finanziellen Verträgen (Contracts) zu bieten, da dies der am weitesten verbreitete Anwendungsfall von Blockchains ist. Dieser Fokus wird von der Ergo Foundation anerkannt und unterstützt."

- id: foundation_second_section_third_paragraph
  translation: "Die Ergo Foundation setzt sich für Open-Source-Entwicklungen im Ergo-System ein und befürwortet eine Nutzung von möglichst permissiven Lizenzen."

- id: foundation_third_section_first_title
  translation: "Partnerschaften"

- id: foundation_third_section_first_paragraph
  translation: "Die Ergo Foundation strebt Partnerschaften mit Organisationen an, die zur Entwicklung des gesamten Ergo-Systems beitragen oder die die Werte der Ergo Foundation teilen. Mögliche Arten und Weisen der Partnerschaft umfassen unter anderem den Erhalt oder die Bereitstellung finanzieller Unterstützung, den Austausch von Wissen und Ideen, den Erhalt oder die Bereitstellung von kostenlosen oder kostenpflichtigen Beratungsleistungen."

