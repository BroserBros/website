- id: foundation_sixth_section_first_title15
  translation: "Apêndice: Introdução a Ergo"

- id: foundation_sixth_section_first_paragraph
  translation: "A parte criptográfica do script de Ergo é baseada em protocolos Sigma e naturalmente suportam assinaturas m-de-n, assinaturas em anel, e mais. Tendo isto em vista, nossa expectativa é que ErgoScript e o design de Ergo torne Ergo unicamente vantajosa como Dinheiro Contratual com inúmeras aplicações possíveis. Os dApps em Ergo e protocolos *off-chain* podem ser implementados de uma forma verdadeiramente decentralizada através de clientes leves."

- id: foundation_sixth_section_second_paragraph
  translation: "Para mudanças mais fundamentais, Ergo segue uma abordagem de bifurcação suave --- se uma esmagadora maioria da rede aceita uma nova funcionalidade, ela é ativada. Porém, nós antigos que não forem atualizados continuam a operar normalmente passando por cima da validação desta nova funcionalidade. Então, bifurcações disruptivas não devem ser necessárias em Ergo."

- id: foundation_sixth_section_third_paragraph
  translation: "Mineração de Ergo sempre será estável, ao contrário de Bitcoin e outras moedas PoW em que mineração torna-se instável após o período de emissão de moedas. Em segundo lugar, o crescimento do tamanho do estado da rede se torna controlável e previsível, reduzindo requisitos de hardware para mineradores de Ergo. Em terceiro lugar, coletando taxas de armazenamento de caixas obsoletas os mineradores colocam moedas perdidas de volta em circulação, prevenindo um decréscimo de oferta monetária devido a perda de chaves. Além das técnicas, Ergo oferece melhorias econômicas ara atingir sobrevivência, principalmente a componente taxa de armazenamento, que desempenha um importante papel na estabilidade de Ergo."

