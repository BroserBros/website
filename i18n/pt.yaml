- id: foundation_fourth_section_first_paragraph
  translation: "A Fundação Ergo tem anunciado que disponibiliza financiamento para projetos que foquem na construção de infraestruturas-chave para o ecossistema. Por favor <a href=\"https://ergoplatform.org/pt/blog/2020-11-18-ergo-foundation-makes-key-dapp-infrastructure-grant/\" class=\"eg-text__link eg-link\"><span>dirija-se a esse artigo</span></a> para conseguir sua própria verba e envie-o por e-mail para <a href=\"mailto:team@ergoplatform.org\" class=\"eg-text__link eg-link\"><span>team@ergoplatform.org</span></a> se tiver um projeto que acredita ser merecedor de receber verbas. No momento, propostas precisam ser aprovadas por 4 (quatro) dos 6 (seis) votos do Conselho de Membros do Fundo de Desenvolvimento Ergo. A Fundação Ergo está aceitando novos voluntários da comunidade, então por favor inscreva-se se desejar."

