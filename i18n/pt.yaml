- id: ergo_vision_text
  translation: "Blockchain é um ramo que avança rapidamente e oferece muitos desenvolvimentos interessantes, com mais e mais aplicações e casos de uso aparecendo todos os dias. Porém, esta inovação frequentemente é encarada com uma mentalidade muito conhecia de desenvolvimento de software conhecida como ``avance rápido e quebre coisas``. Na nossa visão, isto não é a melhor abordagem quando se trata de lidar com milhões (possivelmente bilhões) de dólares em valores pertencentes a usuários.
    <br/><br/>
    Ergo se aproveita de 10+ anos de desenvolvimento de blockchains, complementando princípios muito bem estabelecidos com artigos acadêmicos em criptografia, modelos de consenso e moedas digitais, todos revisados por membros da comunidade científica. Iniciamos sólidos fundamentos de blockchain e implementamos novos e poderosos esquemas de criptografia de forma nativa. Nossa equipe tem vasta experiência em desenvolvimento de frameworks de criptografia e blockchain, como *Nxt*, *Scorex* e *Waves*. Como abordamos esses assuntos de maneira simples e direta, podemos rapidamente priorizar novas funcionalidades e requisitos.
    <br/><br/>
    <a class=\"eg-link eg-link--red\" href=\"https://ergoplatform.org/pt/documentos/\"><span>Explore nossas pesquisas</span></a>
  "

- id: ergo_decentralization_text
  translation: "Nas nossas experiências trabalhando com plataformas de blockchain aprendemos que contratos inteligentes convencionais, que são Turing-completos, podem apresentar problemas de segurança, apesar de poderosos. Implementar tarefas computacionalmente complexas em uma blockchain pode abrir margem a consequências imprevistas. Condições da rede, *bugs* (erros) e vulnerabilidades no código podem tornar impossível de saber o quão custoso é a execução de um software – ou se aquele código será executado de forma alguma. Isso pode gerar vulnerabilidades e dApps defeituosos.
    <br/><br/>
    Contratos inteligentes em Ergo nos habilita a executar tarefas de alta complexidade, mas sempre sabemos a priori o custo de executar o código e se o código será executado com sucesso. Enquanto isso, ainda podemos escrever scripts Turing-completos através de iteração sobre processos em múltiplos blocos. Isso significa que Ergo suporta dApps versáteis que são executados previsivelmente, com custo conhecido, e não sem qualquer tipo de perigo proveniente de funcionalidade irrestrita.
    <br/><br/>
    <a class=\"eg-link eg-link--red\" href=\"https://ergoplatform.org/pt/software/\"><span>Tutoriais de ErgoScript e ferramentas de integração</span></a>
  "

- id: ergo_economy_text
  translation: "
    Protocolos Sigma são a base fundamental dos contratos inteligentes em Ergo. Eles permitem uma classe de protocolos eficientes de conhecimento-zero que podem ser usados para implementar trabalhos que seriam arriscados, caros ou impossíveis de outra forma.
    <br/><br/>
    Por exemplo, o uso de protocolos Sigma inicialmente já nos permitem implementações de assinaturas em anel e assinaturas com limite. Digamos que queira criar um ``contrato de gastos e em anel``, onde qualquer um de nós pode fazer uma transação a partir do mesmo endereço, mas não queremos que qualquer outro ente saiba quem entre nós está gastando os fundos. Isto não é possível com Bitcoin e, apesar de ser possível em Ethereum, seria caro e complicado – especialmente com um tamanho de anel de 10 ou 20 membros, que seria um requisito para privacidade robusta.
    <br/><br/>
    Com Ergo, esse tipo de aplicação pode ser criado facilmente graças à integração dos protocolos Sigma, o que possibilita uma privacidade auto-soberana e a nível de aplicação: scripts *trustless* podem ser usados para acessar *mixers* e outras funções sem qualquer necessidade de intermediários.
  "

- id: ergo_contractual_text
  translation: "
    Cada script é aplicado a uma saída não gasta. Desenhamos esse recurso baseado no protocolo Bitcoin, que também usa UTXOs (ou modelo ‘moeda’) ao invés do modelo ‘conta’ utilizado em Ethereum. Consideramos nosso modelo uma abordagem mais segura, já que caixas, além de mais flexíveis, são imutáveis.
    <br/><br/>
    A blockchain Ergo usa o algoritmo *Autolykos* para consenso, que é uma variante *Equihash* e oferece melhor resistência a *ASICs*, além de um certo grau de resistência a *pools*. Isso possibilita melhor decentralização ao evitar grandes pools que possam ou conspirar ou ser coagidas a atacar a rede. Ao mesmo tempo, reconhecemos que usuários comuns que não executem um nó completo devem desfrutar dos mesmos benefícios de segurança que mineradores. Ao implementar Prova-de-prova-de-trabalho (NiPoPoW, em inglês) não interativas, Ergo permite que qualquer um faça e verifique transações com completa confiança, sem a necessidade de armazenamento, largura de banda e tempo necessários para baixar a blockchain completa. De fato, são necessário tão pouco quanto 1 MB de dados – ou seja, qualquer aparelho pode ser usado.
    <br/><br/>
    <a class=\"eg-link eg-link--red\" href=\"https://ergoplatform.org/pt/carteiras\"><span>Escolha sua carteira</span></a>
  "

- id: ergo_survivability_text
  translation: "
    Assim como muitas funções em Ergo, o modelo econômico da rede é baseado no modelo Bitcoin. Acreditamos que escassez digital é importante para valor intrínseco, e por isso limitamos a oferta monetária em menos de 100 milhões de ERG. Ao contrário de Bitcoin, as recompensas por bloco minerado decrescem de forma constante após os dois primeiros anos, sem uma longa calda de emissão. Recompensar por bloco começam em 75 ERG e decrescem até zero em um período de 8 (oito) anos. Após esse período, a oferta monetária total será fixa.
    <br/><br/>
    Nesse momento, além de taxas de transação, mineradores também se beneficiarão de aluguéis de armazenamento cobrados de caixas (UTXOs) que não tenham movido suas moedas por 4 (quatro) anos ou mais. Há ao menos duas vantagens para esse modelo. Primeiramente, dá a mineradores uma fonte adicional de arrecadação após o fim das recompensas por bloco minerado. Como a segurança da rede depende da participação dos mineradores, esse incentivo é importante. Segundo, esse modelo tem o efeito de reciclar moedas perdidas (e a chamada ``poeira`` deixada por transações) de volta ao ecossistema econômico de Ergo. Pesquisas sugerem que até 4 milhões de BTC foram permanentemente removidas de circulação devido a perda de chaves. Taxas de armazenamento de Ergo lentamente recuperam moedas perdidas para propósitos produtivos, enquanto usuários que queiram guardar suas moedas para o longo prazo podem evitar a taxa se simplesmente moverem seus fundos.
    <br/><br/>
    <a class=\"eg-link eg-link--red\" href=\"https://ergoplatform.org/pt/exchanges/\"><span>Corretoras suportadas</span></a>
  "

- id: ergo_clients_text
  translation: "
    Há um difícil equilíbrio entre garantir que um projeto está financiado adequadamente e potencialmente prejudicar usuários tardios se uma enorme proporção dos tokens é pré-minada ou reservada em um ICO. Escolhemos uma estratégia que teve sucesso demonstrado por outras criptomoedas, onde uma percentagem de tokens por cada remuneração de bloco é alocada para desenvolvimento e marketing.
    <br/><br/>
    No caso de Ergo, esses tokens da Fundação são administrados por um contrato inteligente construído dentro do protocolo. Nos primeiros dois anos, 10% de cada remuneração por bloco (7.5 ERG por bloco) são alocados ao Tesouro, com os 67.5 ERG restantes indo para os mineradores. Conforme as recomendado por bloco comecem a ser reduzidas após dois anos, a Fundação continuará a receber as recompensas que excedam 67.5 ERG, com a alocação ao Tesouro diminuindo até zero em 2 anos e meio.
    <br/><br/>
    <a class=\"eg-link eg-link--red\" href=\"https://ergoplatform.org/pt/fundacao/\"><span>Mais sobre a Fundação Ergo</span></a>
  "

- id: ergo_consensus_text
  translation: "
    Ergo é desenhada e implementada por um time de desenvolvedores e pesquisadores experientes, que possuem PhDs e publicações em criptografia, teoria de compilação, tecnologia blockchain e e-cash criptográfico. O time também tem bastante experiência em desenvolvimento de frameworks de blockchain e criptomoedas como *Nxt*, *Scorex* e *Waves*.
    <br/><br/>
    Também temos uma comunidade de desenvolvedores, que podem trabalhar de forma voluntária ou podem receber verbas da Fundação para implementar funcionalidades úteis e dApps. Por exemplo, ErgoMix, um  serviço decentralizado de mixing baseado em protocolos Sigma, foi criado por um desenvolvedor parceiro da comunidade. A corretora decentralizada de Ergo também está sendo desenvolvida com essas bases.
    <br/><br/>
    <a class=\"eg-link eg-link--red\" href=\"https://ergoplatform.org/pt/hall_da_fama/\"><span>Conheça a equipe Ergo</span></a>
  "

