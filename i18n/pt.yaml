- id: foundation_second_section_first_title
  translation: "Nossa Missão"

- id: foundation_second_section_first_paragraph
  translation: "Fundação Ergo está cometida com o desenvolvimento orgânico e ininterrupto do protocolo da Plataforma Ergo. A Fundação cuida para que as mudanças aprovadas tanto por mineradores (que expressam sua vontade diretamente na blockchain), quanto por usuários, por projetos construindo em cima da plataforma Ergo e desenvolvedores centrais. A Fundação também se dedica a ajudar a construir ambientes *trustless*, contratos inteligentes e frameworks de pagamento para o público com privacidade em mente. Nossas atividades incluem captação de recursos financeiros, pesquisa, manutenção da Plataforma Ergo, melhorias da Plataforma Ergo, marketing e eventos. Nós acreditamos que o Tesouro Ergo deve ser usado principalmente pela comunidade aberta, incluindo freelancers, hackers, experts e entusiastas. Informação sobre Tesouro Ergo e protocolo podem ser encontradas em
            <a
              class=\"eg-text__link eg-link\"
              href=\"https://ergoplatform.org/docs/whitepaper.pdf\"
            ><span>https://ergoplatform.org/docs/whitepaper.pdf</span></a> e <a
              class=\"eg-text__link eg-link\"
              href=\"https://ergoplatform.org/pt/blog/2019_05_20-curve/\"
            ><span>https://ergoplatform.org/pt/blog/2019_05_20-curve/</span></a>"

- id: foundation_second_section_second_paragraph
  translation: "O principal foco da Plataforma Ergo é oferecer um jeito eficiente e seguro de implementar contratos financeiros, que são a aplicação mais difundida de tecnologia blockchain. Este foco é reconhecido e apoiado pela Fundação Ergo."

- id: foundation_second_section_third_paragraph
  translation: "A Fundação Ergo está comprometida a fazer esforços para maximizar a quantidade de valiosos ecossistemas em desenvolvimento de modo a utilizar-se de código aberto com a menor licença permissível possível."

- id: foundation_third_section_first_title
  translation: "Parcerias"

- id: foundation_third_section_first_paragraph
  translation: "A Fundação Ergo mira estabelecer parcerias com organizações que irão contribuir para o desenvolvimento do ecossistema Ergo ou que compartilham dos valores da Fundação Ergo. Meios possíveis de parceria incluem, mas não não são limitados a, obter ou prover suporte financeiro, compartilhar conhecimento e ideias, prover ou obter consultorias gratuitas ou pagas."

- id: foundation_fourth_section_first_title
