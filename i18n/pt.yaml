#basics

- id: basics_first_title
  translation: Introdução

- id: basics_vision_title
  translation: Visão

- id: basics_vision
  translation: "Ergo foi criada em resposta à estagnação do desenvolvimento de blockchains, e implementa várias ideias técnicas e econômicas que adicionam valor sem reduzir as vantagens conhecidas dos sistemas blockchain.
                O principal foco de Ergo é oferecer uma forma eficiente e segura de implementar contratos financeiros, que é a aplicação mais difundida de tecnologia blockchain.
                Ergo foi criada para facilitar o uso de contratos financeiros por pessoas comuns, pessoas essas que devem ser capazes de usar esses contratos de uma maneira decentralizada e sem confiar em terceiros.
                Ao contrário do sistema financeiro tradicional, o protocolo Ergo não deve ser usado para resgate de instituições financeiras, ``listas negras`` ou outras formas de discriminação.
                O protocolo Ergo é desenhado para ser sustentável no longo-prazo, tornando-o útil para a execução de contratos que durem o período de vida de uma pessoa. Isso também permite com o que o protocolo seja uma boa reserva de valor.
                <a href=\"https://ergoplatform.org/docs/teaser.pdf\" target=\"_blank\" class=\"eg-text__link eg-link\"><span>Leia o teaser para detalhes</span></a>."

- id: basics_consensus_title
  translation: Consenso

- id: basics_consensus
  translation: "O protocolo de consenso de Ergo — <a href=\"https://ergoplatform.org/docs/ErgoPow.pdf\" target=\"_blank\" class=\"eg-text__link eg-link\"><span>Autolykos</span></a> — é baseado em um conhecido algoritmo de consenso através de Prova-de-Trabalho (“PoW”, em inglês).
                  PoW foi escolhido por diversas razões, incluindo o fato de que protocolos PoW são amplamente estudados, têm uma altas garantias de segurança e são amigáveis a clientes leves.
                  Contudo, Autolykos possui diferenças significativas com relação ao PoW de Bitcoin.
                  Ele tem um uso intensivo de memória, o que reduz a disparidade entre hardware especializado (ASIC, em inglês) e placas-de-vídeo comerciais, e permite que pessoas comuns participem da mineração para fazer a segurança da rede e receber recompensar.
                  O protocolo também tem aluguel de armazenamento, para recuperar moedas esquecidas ou perdidas, protocolos Sigma, e muito mais."

- id: basics_clients_title
  translation: Clientes Leves

- id: basics_clients
  translation: "É quase impossível de se usar criptomoedas sem a ajuda de terceiros confiáveis. Por menor que seja a quantidade, para receber moedas de maneira segura um cliente precisa sincronizar-se com a rede blockchain, o que envolve fazer o download e processar muitos gigabytes de dados. Isso pode demorar semanas até mesmo em hardwares de ponta, fora a inviabilidade de acesso por dispositivos móveis. Portanto, não é surpresa que a maioria dos usuários preferem usar carteiras, corretoras e outras ferramentas desenvolvidas por terceiros.<br/><br/>
                  Ergo foi feita para ser extremamente fácil de usar no que se refere à decentralização. Uma das características de mineração PoW é que permite verificação do trabalho feito sem que se faça o download completo da blockchain. Blocos em Ergo suportam provas NiPoPoW, permitindo que clientes leves sincronizem-sem com a rede fazendo download menores que um megabyte de dados. Além disso, Ergo usa estados autenticados e, para qualquer transação incluída, um cliente pode fazer download da prova de sua confirmação. Logo, independentemente do tamanho da blockchain, um usuário comum com um aparelho celular pode se juntar a rede e começar a usar Ergo com as mesmas garantias de segurança que um nó completo."



- id: basics_survivability_title
  translation: Capacidade de Sobrevivência

- id: basics_survivability
  translation: "Para sobreviver no longo prazo, a plataforma Ergo prefere soluções bem testadas e aprovadas. Se não há uma solução bem testada para um problema, realizamos a nossa própria pesquisa e já é enorme o <a href=\"https://ergoplatform.org/pt/documentos/\" class=\"eg-text__link eg-link\"><span>número de artigos da nossa equipe de desenvolvimento que foram revisados pela comunidade científica</span></a>.
                  <br/><br/>  Uma rede resiliente deve se adaptar a um ambiente em constante mudança sem a intervenção de terceiros (tais como um núcleo de ``desenvolvedores centrais``). O protocolo de votação *on-chain* para mineradores de Ergo permite modificações graduais em um grande número de parâmetros, incluindo tamanho máximo de bloco, fator de taxa de armazenamento, e outros.
                  <br/><br/>  Para alterações mais fundamentais, Ergo segue uma abordagem de bifurcação suave --- se uma maioria sobrepujante da rede aceitar um novo recurso, esse recurso é ativado. Porém, nós da rede que não se atualizarem continuam a operar normalmente e apenas ignoram da validação desse novo recurso.
                  Portanto, bifurcações rígidas não são necessárias em Ergo."

- id: basics_ecomony_title
  translation: Economia

- id: basics_ecomony_paragraph
  translation: "
  Para atingir capacidade de sobrevivência, Ergo fornece, além de técnicas, melhorias de caráter econômico. A mais central de todas é uma componente de taxa de armazenamento, que desempenha um importante papel na estabilidade de Ergo: se um saída permanece no estado da rede por 4 anos sem ser movida, um minerador pode impor uma pequena taxa para cada byte mantido no estado.
  Esta ideia é similar a serviços comuns de armazenamento em nuvem, mas sua aplicação a sistemas de blockchain tem consequências importantes.
  Primeiro, mineração de Ergo sempre será estável, ao contrário de Bitcoin e outras moedas PoW onde mineração pode se tornar instável depois do período de emissão de moedas.
  Segundo, o crescimento do tamanho do estado torna-se controlável e previsível, reduzindo assim requisitos de hardware para mineradores de Ergo. Terceiro, ao coletar taxas de armazenamento de caixas obsoletas, mineradores devolvem moedas perdidas à circulação, prevenindo assim um decréscimo regular da oferta monetária devido a perda de chaves. Isto também estabelece um caso de uso único no longo prazo para o <a class=\"eg-text__link eg-link\" href=\"https://ergoplatform.org/docs/ErgoPow.pdf\" target=\"_blank\"><span>token nativo de Ergo (“Erg”)</span></a> já que é o único token na blockchain Ergo que pode ser usado para pagar aluguel de armazenamento, apesar da esperada presença de um grande número de tokens não-nativos que podem ser lançados na blockchain Ergo a fim de se beneficiar das fortes qualidades de decentralização e segurança da blockchain e de sua funcionalidade de Dinheiro Contratual."

- id: basics_applicability_title
  translation: Aplicabilidade

- id: basics_applicability_paragraph
  translation: "
    DApps Ergo e protocolos off-chain podem ser implementados de modo verdadeiramente decentralizado devido a clientes leves. Porém, eles também requerem uma linguagem de contratos inteligentes flexível e segura.
    Contratos inteligentes em Ergo são baseados em um modelo UTXO do tipo Bitcoin, onde toda saída é protegida por algum script.
    Se a linguagem de script é rica o suficiente, ela permite que contratos Turing-completos sejam escritos enquanto evitam soluções *ad-hoc* para interrupção de programas (e.g. gás em Ethereum).
    Mesmo sendo significativamente mais versátil que o script Bitcoin, script Ergo também contém operações, o que possibilita estimar com acurácia a complexidade de um script antes de sua execução. Isso previne vários ataques DoS e também o ``problema de interrupção``.
    Esse conjunto de instruções ainda é suficiente para escrever basicamente qualquer programa — a Turing-completeza de ErgoScript já foi demonstrada.
    O lado criptográfico do script Ergo é baseado nos protocolos Sigma, e naturalmente suportam assinaturas m-de-n com limite, assinaturas em anel, e mais.
    Nossa expectativa é que ErgoScript e o design de Ergo torne-a de uma utilidade ímpar como Dinheiro Contratual com incontáveis aplicações possíveis."

