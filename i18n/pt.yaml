# faq

- id: faq_first_title
  translation: FAQ

- id: faq_first-item_title
  translation: O que é Ergo?

- id: faq_first-item_text
  translation: "Ergo é uma Plataforma Resiliente para Dinheiro Contratual, desenhada para ser uma plataforma de aplicações com foco principal em oferecer um jeito eficiente, seguro e fácil de implementar contratos financeiros. <br/><br/>
    Para atingir este objetivo, Ergo inclui várias melhorias técnicas e econômicas em relação a soluções blockchain existentes. Toda moeda em Ergo é protegida por um programa em ErgoScript, que é uma linguagem de script baseada em protocolos Sigma. ErgoScript é poderosa, amigável à implementação de protocolos, e especifica sob que condições uma moeda pode ser usada: quem as pode gastar, quando, sob quais condições externas, para quem, e assim por diante. <br/><br/>
    Suporte estendido de nós leves torna Ergo amigável ao usuário final e permite que contratos sejam executados em aparelhos comuns tais quais aparelhos celulares de forma *trustless*. Para garantir utilidade no longo prazo, Ergo está seguindo à risca uma abordagem de sobrevivência — usando-se se soluções amplamente pesquisadas que não resultarão em problemas de segurança no futuro, enquanto também prevenindo degradação de performance ao longo do tempo com um novo modelo econômico. <br/><br/>
    Por último, Ergo é um protoco auto-alterável que permite a absorção de ideias novas e melhora a si mesmo no futuro.
    Os focos em sobrevivência de longo prazo e auto-alteração são o que dão a Ergo sua resiliência.
  "

- id: faq_second-item_title
  translation: "O que significa Dinheiro Contratual?"

- id: faq_second-item_text
  translation: "Em nossa opinião, a esmagadora maioria dos casos de uso bem-sucedido de blockchains públicas são relacionados a aplicações financeiras.
    Ergo está estendendo a maneira Bitcoin de escrever contratos ao anexar scripts de proteção (além de dados personalizados adicionais) a todas as moedas.
    Nós cunhamos o termo Dinheiro Contratual para Ergs e tokens secundários em que a utilidade está atrelada a um contrato.
    Por exemplo, além da proteção regular por alguma assinatura m-de-n, Ergo permite que se especifique quem são os possíveis recebedores dessas moedas, o que também pode ser um contrato com condições complexas. Esta abordagem de \"encadeamento\" admite implementação segura e eficiente de contratos de complexidade arbitrária."

- id: faq_third-item_title
  translation: Qual foi o preço de ERG no ICO?

- id: faq_third-item_text
  translation: "Ergo segue o modo de emissão mais decentralizado e começará com zero moedas em oferta com a ``cunhagem`` da oferta monetária total acontecendo durante os primeiros 8 (oito) anos anos de operação da rede principal de Ergo, usando o já testado e aprovado método de mineração PoW. Não houve ICO de Ergo. Nenhum financiamento de investidores. Nenhuma pré-mineração."

- id: faq_fourth-item_title
  translation: "Como minerar Ergo?"

- id: faq_fourth-item_text
  translation: "Você precisa de um <a class=\"eg-text__link eg-link\" href=\"https://github.com/ergoplatform/ergo/wiki/Set-up-a-full-node\"><span>nó configurado de Ergo</span></a> e GPU com pelo menos 4 GB de memória (para máxima eficiência é recomendado pelo menos 8 GB). Use este <a class=\"eg-text__link eg-link\" href=\"https://github.com/ergoplatform/ergo/wiki/Mining\"><span>guia</span></a> para configurar software minerador junto com o nó. Note que você pode empregar várias GPUs em um único nó."

- id: faq_fifth-item_title
  translation: "Como encontrar *pools* de mineração de Ergo?"

- id: faq_fifth-item_text
  translation: "Veja as *pools* de mineração listadas <a class=\"eg-text__link eg-link\" href=\"https://miningpoolstats.stream/ergo\"><span>aqui</span></a>. Por favor, selecione uma das menores pools."

- id: faq_sixth-item_title
  translation: "Quando a rede Ergo será lançada?"

- id: faq_sixth-item_text
  translation: "A Ergo *mainnet* foi lançada em 1 de Julho de 2019."

- id: faq_seventh-item_title
  translation: "Ergo possui um limite de tamanho de bloco?"

- id: faq_seventh-item_text
  translation: "Não, Ergo não possui um limite fixo para tamanho de bloco. Como alternativa, o tamanho de bloco pode ser aumentado ou diminuído ao longo do tempo com base em demanda. É limitado quando se atinge uma certa taxa de crescimento para prevenir aumentos excessivos em curtos períodos de tempo."

- id: faq_eighth-item_title
  translation: "Por que Ergo tem a sua própria linguagem de contratos inteligentes?"

- id: faq_eighth-item_text
  translation: "O ramo de design de linguagens de programação é muito amplo, variando desde
                linguagens de uso geral como C, Java e Python até linguagens especializadas
                como SQL, HTML e CSS. Contudo, nenhuma delas foi desenhada para aplicação em Dinheiro Contratual.
                <br/><br/>
                ErgoScript foi desenhada para alcançar diversas propriedades.
                ErgoScript contém somente operações determinísticas para que se mantenha consenso na rede.
                Para prevenir possíveis ataques de spam, ErgoScript suporta estimação de custos a priori,
                excluindo uma grande quantidade de operações como, por exemplo, loops infinitos.
                Porém mesmo com essas limitações, ErgoScript é expressiva o suficiente para
                implementar contratos inteligentes complexos, incluindo contratos inteligentes Turing-completos, de forma segura."

