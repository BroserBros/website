# use_cases

- id: use_cases_title
  translation: Casos de uso de Ergo

- id: use_cases_first_paragraph
  translation: Os protocolos Sigma e arquitetura de blockchain de Ergo tornam possível o lançamento de diversos casos de uso que teriam dificuldade ou seriam impossívels em uma plataforma blockchain convencional, assim como aquelas que podem ser implementadas em outras redes. Enquanto a quantidade de possívels casos de uso é interminável, aqui seguem alguns exemplos.

- id: use_cases_second_title
  translation: Ouro digital

- id: use_cases_second_paragraph
  translation: Assim como Bitcoin, Ergo possui escassez digital. Há uma oferta limitada, minerada através de *Proof of Work*. Nesse sentido, Ergo é uma blockchain conservadora. Contudo, funcionalidades adicionais são desenhadas para garantir que mineradores sejam compensados adequadamente após o fim das recompensas por bloco.

- id: use_cases_third_title
  translation: "Poderosa aplicação em privacidade: ErgoMixer"

- id: use_cases_third_paragraph
  translation: "O projeto usa os protocolos Sigma de Ergo para habilitar *mixing* de fundos de forma eficiente e *trustless*, permitindo um alto grau de privacidade enquanto garantias de segurança não são comprometidas."

- id: use_cases_fourth_title
  translation: Contratos financeiros simples e seguros

- id: use_cases_fourth_paragraph
  translation: Ergo permite novos modelos de interação financeira, sustentados por contratos inteligentes construídos sobre protocolos Sigma flexíveis e poderosos, mas de fácil acesso a desenvolvedores.

- id: use_cases_fifth_title
  translation: Sistemas e produtos financeiros alternativos

- id: use_cases_fifth_paragraph
  translation: A necessidade de reforma do sistema financeiro global é clara desde a crise financeira mundial em 2008. Agora, COVID-19 nos desafia imediatamente, e a melhor maneira de começar é pelos movimentos de base. Ergo oferece ferramentas poderosas para alcançarmos esse objetivo com produtos de microcrédito baseados em contratos inteligentes e Sistemas Locais de Negociação de Cãmbio (LETS, em inglês).

- id: use_cases_sixth_title
  translation: "Economia Experimental"

- id: use_cases_sixth_paragraph
  translation: Enquanto está acontecendo a próxima crise financeira, fica claro que a política monetária convencional está nos seus limites. Plataformas de contratos inteligentes como Ergo permitem implementações de estímulo econômico mais inovadoras e direcionadas, algo que o setor bancário tradicional conventional não consegue.

- id: use_cases_seventh_title
  translation: Dinheiro para tempos difíceis

- id: use_cases_seventh_paragraph
  translation: Com suporte superior para clientes leves, mas sem comprometer a segurança, Ergo está idealmente adequada para uso eem locais de limitada connectividade a internet ou onde armazenamento e banda de conexão são problemas. Com suporte a sistemas financeiros alternativos que podem ser acessados de qualquer aparelho de forma segura, Ergo é uma escolha natural para economias e Estados em dificuldade.

