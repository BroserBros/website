- id: foundation_sixth_section_first_title
  translation: "附录：尔格基础信息"

- id: foundation_sixth_section_first_paragraph
  translation: "尔格脚本的加密部分是基于西格玛协议，并且天然支持门限m-of-n签名、环签名等。请牢记这一切，我们预计尔格脚本和尔格的设计将使其与合约货币一样具有独特用途，并且有尽可能多的应用。由于轻节点，可以通过真正去中心化的方式落实DApps和链下协议。"

- id: foundation_sixth_section_second_paragraph
  translation: "对于更多根本性变化，尔格遵循软分叉方法 —— 如果绝大多数网络接受了这一新特征，就会将其激活，然而，没有升级旧的节点会继续正常运行，并跳过这个特征验证。因此在尔格中应该不需要突破性硬分叉。"

- id: foundation_sixth_section_third_paragraph
  translation: "与在排放期过后，采矿可能会变得不太稳定的比特币和其他工作量证明货币不同，尔格的开采将会一直很稳定。其次，状态规模的增长也会变得可控和可预测，从而降低了对尔格矿机硬件的要求。第三，通过从旧币箱处收取保管费，矿工们将失去的硬币退还给流通领域，防止因钥匙丢失而导致流通供应的持续减少。为了实现生存能力，尔格除了提供技术上的改进之外，还在经济上进行了改进，其中最重要的是一个对尔格稳定性起着重要作用的存储费部分。"

