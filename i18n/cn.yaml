#basics

- id: basics_first_title
  translation: 基础信息

- id: basics_vision_title
  translation: 愿景

- id: basics_vision
  translation: "尔格是应对区块链领域的停滞发展而创建的。它实现了各种能增加价值的技术和经济的即用型想法，但没有降低区块链系统的已知优势。尔格的主要聚焦点是提供一种有效和安全的方式实施金融合约同，这是区块链技术最广泛使用的应用。尔格的创建是为了提供一种普通人使用金融合约的简便方法，能以去中心化的方式使用而不需要任何信任。与传统的金融体系不同，在尔格协议的核心层上，没有救助，黑名单或其他形式的歧视。尔格协议能长期生存，使得在一个人的生命期内实施合约都是有用的。 同时也使尔格币成为一个有价值的存储。详情细节请参考 <a href=\"https://docs.ergoplatform.com/cn/teaser%E5%B0%94%E6%A0%BC%E5%B9%B3%E5%8F%B0%E7%AE%80%E4%BB%8B_%E4%B8%AD%E6%96%87%E7%89%88.pdf\" class=\"eg-text__link eg-link\"><span>尔格平台简介_中文版</span></a>."

- id: basics_consensus_title
  translation: 共识

- id: basics_consensus
  translation: "尔格-Ergo — <a href=\"https://docs.ergoplatform.com/ErgoPow.pdf\" class=\"eg-text__link eg-link\"><span>奥托吕科斯</span></a> 的共识协议- 基于众所周知的工作量证明（”PoW“）一致性算法。
    选择工作量证明有几个原因，包括工作量证明协议被广泛研究，具有高安全性保证，并且对轻量客户端友好。
    然而，奥托吕科斯与比特币的工作量证明存在一些富有意义的差异。
    首先，它是内存困难的，减少了专用硬件（ASIC）和普通图形处理器（GPU）之间的差异，允许普通人参与挖矿以保护网络并获得奖励。
    其次，奥托吕科斯是第一个采用池阻挖矿的运营实施方案，它迫使用户进行单独挖矿，从而保持网络去中心化，而没有矿池。"

- id: basics_clients_title
  translation: 轻量客户端

- id: basics_clients
  translation: "没有受信第三方的帮助，几乎不可能使用其他现有的加密货币。 为了以无信任的方式接收少量硬币，客户必须下载并处理数十亿字节的数据以与网络同步，即使在高端硬件上也可能需要数周时间，更不用说移动设备了。 因此，其他加密货币大多数用户更喜欢将可信解决方案用于钱包，交换机，区块浏览器等，这并不奇怪。
    <br/><br/>
    在去中心化的意义上，尔格的设计最大程度地对终端客户友好。 工作量证明的一个重要特性是它可以在不下载完整链的情况下验证所完成的工作。 尔格区块支持工作量证明的非交互式证明，允许轻量客户端通过下载少于1兆字节的数据与网络同步。 此外，尔格使用经过身份验证的状态，对于包含的任何交易，客户都可以下载其正确性的证明。 因此，无论区块链大小如何，具有智能手机的普通用户都可以加入网络并开始使用具有与完整节点相同的安全保证的尔格。"


- id: basics_survivability_title
  translation: 生存性

- id: basics_survivability
  translation: "为了长期生存，尔格更喜欢经过充分测试的解决方案。如果还没有针对某些问题的经过充分测试的解决方案，我们会自己开展研究，并且来自尔格开发团队的同行评审论文数量已经很多了。
    <br/><br/>  强适应力的网络应该适应不断变化的环境，而不需要受信任方（例如“核心开发”团队）的干预。 尔格的链上矿工投票协议允许逐步更改大量参数，包括最大区块大小，存储费用因素等。
    <br/><br/>
    对于更根本的变化，尔格将遵循软分叉方法 - 如果绝大多数网络接受新功能，则它将被激活，但是，不升级的旧节点仍将继续正常运行，只是跳过此功能验证。因此，尔格不要求具有破坏性的硬分叉。"

- id: basics_ecomony_title
  translation: 经济

- id: basics_ecomony_paragraph
  translation: "为了实现生存性，尔格除了提供技术改进之外还提供经济改进，其中最重要的是存储费用特性，它对尔格的稳定性起着重要作用：如果在输出状态下保持4年而不被移动，矿工可以为该状态的每个字节收取少量费用。
    这个想法类似于常规云存储服务，它对区块链系统的应用有几个重要的影响。
    首先，比特币和其他工作量证明货币的挖矿可能在发行后变得不稳定。与之不同的是，尔格挖矿将始终保持稳定，
    其次，状态规模增长变得可控和可预测，降低了尔格矿工的硬件需求。第三，通过从过期币箱收取存储费用，矿工将丢失的硬币返还到流通中，防止由于钥匙丢失而导致的循环供应的稳定减少。这也为<a class=\"eg-text__link eg-link\" href=\"https://docs.ergoplatform.com/ErgoPow.pdf\"><span>尔格的原生代币(“尔格币”)</span></a>建立了一个长期的独特用例，作为尔格区块链上唯一可用于支付存储租金的货币，尽管预计存在大量非原生代币可以在尔格区块链上发布，以便从其强大的安全性和去中心化性质以及合约货币功能中受益。 "

- id: basics_applicability_title
  translation: 适用性

- id: basics_applicability_paragraph
  translation: "由于轻客户，尔格分散式的应用程序和链下协议可以以真正去中心化的方式实现，但是，它们还需要灵活且安全的智能合约语言。
    尔格智能合约基于类似比特币的UTXO模型，其中每个输出都受到某些脚本的保护。
    如果脚本语言足够丰富，它可以编写图灵完备合约，同时避免像以太坊燃料的程序暂停一样，事先无准备的解决方案。
    尔格脚本具有比比特币脚本更多的多功能性，它还包含允许在执行前准确估计脚本复杂性的操作，从而防止各种DoS攻击和“暂停”问题。
    然而，这个指令集仍然足以编写任何可能的程序;尔格脚本已经被证明是图灵完整的。
    尔格脚本的加密部分是基于西格玛协议，自然支持阈值m-of-n签名，环签名等。
    牢记这一切，尔格脚本和尔格的设计能够使尔格作为合约货币产生独特作用，适用于无数应用。"

