# faq

- id: faq_first_title
  translation: 常问问题

- id: faq_first-item_title
  translation: 尔格是什么？

- id: faq_first-item_text
  translation: "尔格是一个具备高适应力的合约币平台。它被设计为一个主要关注于提供一种有效，安全和简便的方式来实施金融合约应用平台。
    <br/><br/>
    为实现这一目标，尔格对现有区块链解决方案进行了各种技术和经济上的改进。 尔格中的每个硬币都受到尔格脚本程序的保护，尔格脚本程序是一种基于Σ-协议的强大且协议友好的脚本语言。 它规定了使用硬币的条件：谁可以支付，在何时，在什么外部条件下，支付给谁等等。
    <br/><br/>
    对轻型节点的扩展支持使得尔格对终端用户友好，因为它允许在不受信任的普通硬件上运行合同。 为了能够长期使用，尔格遵循生存性方法；它使用不会在未来导致安全问题的广泛研究解决方案，同时还通过新的经济模型来防止性能随时间推移而降低。
    <br/><br/>
    最后，尔格还有一个可自我修改的协议，这个协议允许它在未来吸收新想法并且进行自我改进。
    专注于长期生存能力和自我修正能力正是尔格的强适应力所在。 "

- id: faq_second-item_title
  translation: 合约货币是什么意思？

- id: faq_second-item_text
  translation: "我们认为，绝大多数公链用例都是和金融应用相关。
    尔格通过给每个币附加一个保护脚本(连带其他自定义数据)，将比特币编写合约的方式进行了扩展。
    因此，尔格应用程序的定义是保护内置于币箱中的脚本，同时，这些币箱还包含执行中涉及的数据。
    我们将尔格币和二级代币称为合约货币，其使用受合约约束。
    例如，除了通过一些m-of-n签名进行保护之外，尔格还允许指定谁是这些硬币的可能接收者，而此硬币可能是另外具有这种复杂条件的合约。 这种“链接”方法允许执行任意复杂度的安全和有效的合同。"

- id: faq_third-item_title
  translation: 首次币发行的价格是多少？

- id: faq_third-item_text
  translation: "尔格遵循最去中心化的发行方式，使用经过试验和测试的工作量证明挖矿办法，在尔格主链的前八年内发生整个硬币供应的“铸造”，开始供应零币。这里没有尔格的首次币发行。"

- id: faq_fourth-item_title
  translation: 如何挖掘尔格？

- id: faq_fourth-item_text
  translation: "尔格基于奥托吕科斯工作量证明算法，这是第一个具有内存困难和池阻性能的工作量证明算法。
    这意味着您需要一个<a class=\"eg-text__link eg-link\" href=\"https://ergoplatform.org/cn/blog/2019_03_17_how_to_set/\"><span>配置了的尔格节点</span></a>和具有至少4 Gb内存的GPU（建议使用8 Gb以获得最高效率）。 使用此<a class=\"eg-text__link eg-link\" href=\"https://ergoplatform.org/cn/blog/2019_04_03_mining/\"><span>指南</span></a>将矿工与节点配置在一起。 请注意，您可以在一个尔格节点上使用多个图形处理器。
    了解钱包文件汇编，请看<a class=\"eg-text__link eg-link\" href=\"https://ergoplatform.org/cn/blog/2019_06_04_wallet-documentation/\"><span>这里</span></a>。"

- id: faq_fifth-item_title
  translation: 如何找到尔格矿池？

- id: faq_fifth-item_text
  translation: "尔格创建思想是为了通过去中心化实现最强的适应力.奥托吕科斯共识协议在网络的去中心化中发挥着重要作用，是因为它能防止矿池。核对奥托吕科斯<a class=\"eg-text__link eg-link\" href=\"https://docs.ergoplatform.com/ErgoPow.pdf\"><span>说明</span></a>了解更多详情。"

- id: faq_sixth-item_title
  translation: 尔格主链何时推出？

- id: faq_sixth-item_text
  translation: "尔格主网已于7月1日正式启动"

- id: faq_seventh-item_title
  translation: 尔格有无区块大小限制？

- id: faq_seventh-item_text
  translation: 没有，尔格没有硬区块大小限制。相反，区块的大小能够基于需求随时间增减。它有增长率上限，以防短时间内过度增长。

- id: faq_eighth-item_title
  translation: 为什么尔格有他自己的合约语言？

- id: faq_eighth-item_text
  translation: "编程语言的设计空间非常广泛，从通用语言，如C，Java，Python，到特殊语言，如SQL，HTML，CSS，但是，它们都不是为合约货币应用而设计的。
    <br/><br/>
    尔格脚本的设计为实现多个属性。
    它仅包含确定性操作旨在维持网络中的共识。
    为了防止可能的垃圾邮件攻击，尔格脚本支持提前成本估算，
    排除了可能的无限循环等各种操作。
    但即使记住所有这些限制，尔格脚本也足够灵活能执行复杂的智能合约，包括图灵完整的智能合约，但要以安全的方式。"

