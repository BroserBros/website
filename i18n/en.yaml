#faq

- id: faq_first_title
  translation: FAQ

- id: faq_first-item_title
  translation: What is Ergo?

- id: faq_first-item_text
  translation: "Ergo is designed to be a platform for applications with the main focus to provide an efficient, secure and easy way to imple ment financial contracts. <br/><br/>
  To achieve this goal, Ergo includes various technical and economic improvements to existed blockchain solutions. Every coin in Ergo is protected by a program in ErgoScript, which is a powerful and protocolfriendly scripting language based on Σ-protocols. It specifies conditions under which a coin can be used: who can spend them, when, under what external conditions, to whom, and so on. <br/><br/>
  Extended support of light nodes makes Ergo friendly for end users and allows to run contracts on commodity hardware without any trust. To be useful in the long-term, Ergo is following survivability approach — it uses widely-researched solutions that are not going to result in security issues in the future, while also prevents performance degradation over time with the new economic model. <br/><br/>
  Finally, Ergo is a self-amendable protocol, that allows to absorb new ideas and improve itself in the future.
  "

- id: faq_second-item_title
  translation: "What does contractual money means?"

- id: faq_second-item_text
  translation: "In our opinion, the overwhelming majority of public blockchain use-cases are about financial applications. Ergo is extending Bitcoin way of writing contracts, by attaching a protecting script (together with additional custom data) to every coin. Thus Ergo applications are defined in terms of guarding scripts built into boxes also containing data involved into execution. We coin the term contractual money for Ergs and secondary tokens which usage is bounded by a contract. For example, in addition to regular protection by some m-of-n signature, Ergo allows specifying, who are the possible recipients of these coins, which may also be a contract with such complex conditions. This \"chaining\" approach allows implementing secure and efficient contracts of arbitrary complexity."

- id: faq_third-item_title
  translation: What was the ICO price?

- id: faq_third-item_text
  translation: "Ergo is following the most decentralized way of emission and will start with zero coins in supply, that will be minted during the Ergo live. There was no ICO of Ergo."

- id: faq_fourth-item_title
  translation: "How to mine Ergo"

- id: faq_fourth-item_text
  translation: "Ergo is based on Autolykos PoW puzzle, that is the first PoW puzzle that is memory-hard and pool-resistant.
  This means that you need a <a class=\"eg-text__link eg-link\" href=\"https://github.com/ergoplatform/ergo/wiki/Set-up-a-full-node\"><span>configured Ergo node</span></a> and GPU with at least 4 Gb of memory (while 8 Gb is recommended for maximum efficiency). Use this <a class=\"eg-text__link eg-link\" href=\"https://github.com/ergoplatform/ergo/wiki/Mining\"><span>guide</span></a> to configure miner together with the node. Note, that you may use a lot of GPUs for one Ergo node"

- id: faq_fifth-item_title
  translation: "How to find Ergo mining pools?"

- id: faq_fifth-item_text
  translation: "Ergo was created with the idea to achieve maximum decentralization. Autolykos consensus protocol plays important role in the network decentralization, as far as it does not allow to combine into mining pools. Check Autolykos <a class=\"eg-text__link eg-link\" href=\"https://docs.ergoplatform.com/ErgoPow.pdf\"><span>specification</span></a> for more details."

- id: faq_sixth-item_title
  translation: "When will the Ergo network launch?"

- id: faq_sixth-item_text
  translation: "Ergo is currently is stage of security audit and testing by the community. If no security issues will be found, Ergo will be launched at May 26."

- id: faq_seventh-item_title
  translation: "Does Ergo have a block size limit?"

- id: faq_seventh-item_text
  translation: "No, Ergo does not have a hard block size limit. Instead, the block size can increase or decrease over time based on demand. It is capped at a certain growth rate to prevent outrageous growth."

- id: faq_eighth-item_title
  translation: "Why does Ergo have own smart contract language?"

- id: faq_eighth-item_text
  translation: "The design space of programming languages is very broad ranging from
                general-purpose languages like C, Java, Python up to specialized languages
                like SQL, HTML, CSS,
                however, none of them was designed for contractual money application.
                <br/><br/>
                ErgoScript was designed to achieve several properties.
                It only contains deterministic operations to maintain consensus in the network.
                To prevent possible spam attacks ErgoScript supports ahead-of-time cost estimation,
                excluding a wide range of operations like possibly infinite loops.
                But even keeping all these limitations in mind, ErgoScript is expressive enough to
                implement complex smart contracts, including Turing-complete ones."

