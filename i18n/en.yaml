#tech

- id: tech_first_title
  translation: Overview and goals

- id: tech_first-section_first_paragraph
  translation: Ergo is a decentralized and open-source cryptocurrency that introduces multiple improvements to different layers of the blockchain. Ergo intends to create a truly decentralized platform and provide accessible tools for trustless blockchain exploration and verification.

- id: tech_first-section_second_paragraph
  translation: Ergo is designed for mass adoption. Its efficient blockchain protocol will allow it to be widely used while still remaining friendly to application protocols thanks to its unique transaction language. Ergo implements numerous scalability enhancements resulting in the ability to process thousands of transactions per second without mining centralization or an decreasing number of full nodes.

- id: tech_first-section_third_paragraph
  translation: The links on this page provide a more comprehensive understanding of Ergo. Under Foundational Papers are links to most of the papers that have informed the creation of the Ergo protocol. In our soon to be released videos we will provide a brief but thorough explanation of Ergo’s foundational ideas. A coming series of white papers will provide a fuller vision of how each piece of our solution work together to create a blockchain unlike any other.

- id: tech_first-section_fourth_paragraph
  translation: We will be conducting regular Q and A sessions on Slack and possibly other venues. Transcripts of these sessions will be posted in our News section as they happen. We will also update our FAQ page with the latest answers to the most frequent questions we receive.

