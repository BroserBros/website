#basics

- id: basics_first_title
  translation: Basics

- id: basics_vision_title
  translation: Vision

- id: basics_vision
  translation: "Ergo was created in response to stagnation in the blockchain area. It implements various technical and economic ready-to-use ideas that add value to the project but does not reduce the known advantages of cryptocurrencies. Ergo primary focus is to provide an efficient and secure way to implement financial contracts, which are the most widely used application of blockchain technology. It is created to provide an easy way to use financial contracts by ordinary people, that should be able to use them in a decentralized manner without any trust. Ergo protocol is designed to be survivable in a long-term focus, making it useful to implement contracts for a period of a person’s life."

- id: basics_consensus_title
  translation: Consensus

- id: basics_consensus
  translation: "Consensus protocol of Ergo — Autolykos — is based on the well-known Proof-of-Work (“PoW”) consensus algorithm.
                  PoW was chosen for several reasons including that PoW protocols are widely studied, have high security guarantees, and are friendly to light clients.
                  However, Autolykos have several meaningful differences from the Bitcoin PoW.
                  First, it is memory-hard reducing the disparity between specialized hardware (ASICs) and commodity GPU, allowing ordinary people to participate in mining to secure the network and receive the reward.
                  Second, Autolykos is the first production implementation of pool-resistant mining, enforcing to perform solo mining and keeping the network decentralized."

- id: basics_clients_title
  translation: Light clients

- id: basics_clients
  translation: "It is almost impossible to use existing cryptocurrencies without the help of trusted third-parties. To receive even a small amount of coins in a trustless fashion, a client must download and process gigabytes of data to synchronize with the network, which may take several weeks even on high-end hardware, not to mention mobile devices. It is, therefore, no surprise that most users prefer to use trusted solutions for wallets, exchanges, block explorers and so on. <br/>
                  Ergo was designed to be maximally user-friendly in the sense of decentralization. One of the important properties of PoW is that it enables verification of the work done without downloading the full chain. Ergo blocks support NiPoPoW proofs, allowing light clients to synchronize with the network by downloading less than a megabyte of data. Also, Ergo uses authenticated state, and for any transaction included, a client may download proof of its correctness. Thus, regardless of the blockchain size, a regular user with a smart-phone can join the network and start using Ergo with the same security guarantees as a full node."



- id: basics_survivability_title
  translation: Survivability

- id: basics_survivability
  translation: "To survive in the long-term, Ergo prefers well-tested solutions. If there isn't already a well-teste solution for some problem, we perform our own research, and the number of peer-reviewed papers from the Ergo development team is already extensive.
                  <br/>  To be survivable, the network should adapt to changing environment without the intervention of trusted parties (such as a ``core developer'' team). Ergo's on-chain miner voting protocol allows gradual changes in a large number of parameters including maximum block size, storage fee factor and more.
                  <br/> For more fundamental changes Ergo is going to follow a soft-forkability approach --- if an overwhelming majority of the network accepts a new feature, it is activated, however, old nodes which do not upgrade continue to operate normally and just skip over this feature validation.
  "

- id: basics_ecomony_title
  translation: Economy

- id: basics_ecomony_paragraph
  translation: "
  To achieve survivability, Ergo provides economic improvements in addition to the technical ones, most central of which is a storage fee component which plays an important role for Ergo‘s stability: if an output remains in the state for 4 years without being moved, a miner may charge a small fee for every byte kept in the state. This idea is similar to regular cloud storage services, but it was only proposed quite recently for cryptocurrencies and has several significant consequences. First, Ergo mining will always be stable, unlike Bitcoin and other PoW currencies, in which mining may become unstable after the emission period. Second, state size growth becomes controllable and predictable reducing hardware requirements for Ergo miners. Third, by collecting storage fees from outdated boxes, miners return coins to circulation preventing a steady decrease of circulating supply due to lost keys. Finally, it also predetermines the value of Ergo native token - it is a utility token used to pay for storage rent. While Ergo users are free to implement any kind of applications on top of it, they would require to use Ergo native token as well in order to pay storage rent.
  "

- id: basics_applicability_title
  translation: Applicability

- id: basics_applicability_paragraph
  translation: "Ergo DApps and offchain protocols may be implemented in a truly decentralized way due to light clients, however, they also require a flexible and safe smart contract language. Ergo smart contracts are based on a Bitcoin-like UTXO model, where every output is protected by some script. If the scripting language is rich enough, it enables writing of Turing-complete contracts while avoiding ad-hoc solutions for program halting like gas in Ethereum. While having significantly more versatility than Bitcoin script, Ergo script only contains operations, that allow estimation of script complexity before execution, which prevents various DoS attacks. However, these instructions set is enough to write any possible program — ErgoScript was proven to be Turing complete. The cryptographic part of Ergo script is based on sigma protocols and naturally supports threshold m-of-n signatures, ring signatures and more."

