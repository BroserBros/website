#faq
- id: faq_first_title
  translation: FAQ – Często zadawane pytania

- id: faq_first-item_title
  translation: Czym jest Ergo?

- id: faq_first-item_text
  translation: "Ergo jest Odporną Platformą dla Pieniędzy Zabezpieczonych Umową (ang. Contractual Money). Została zaprojektowana w celu obsługi aplikacji, których głównym celem jest zapewnienie efektywnego, bezpiecznego i łatwego sposobu realizacji umów finansowych. <br/><br/> Aby go osiągnąć, Ergo stosuje różne techniczne i ekonomiczne ulepszenia istniejących blockchainowych rozwiązań. Każda moneta w ekosystemie Ergo jest chroniona przez program w ErgoScript, który jest potężnym i przyjaznym dla protokołów językiem skryptowym opartym o Σ-protokoły. Określono w nim warunki, na jakich monety mogą być używane: kto może je wydawać, kiedy, w jakich warunkach zewnętrznych, do kogo może je wysyłać i tak dalej. <br/><br/> Rozszerzone wsparcie dla lekkich węzłów sprawia, że Ergo jest przyjazne dla użytkowników końcowych i pozwala na \"bezzaufaniowe\" uruchamianie umów na popularnych urządzeniach, takich jak telefony komórkowe. Platforma Ergo została zaprojektowana w oparciu o strategię długoterminowego przetrwania — wykorzystuje naukowo zweryfikowane rozwiązania, eliminujące potencjalne problemy związane z bezpieczeństwem, jednocześnie zapobiegając stopniowemu spadkowi wydajności poprzez zastosowanie nowego modelu ekonomicznego. <br/><br/> Wreszcie, protokół Ergo jest samomodyfikowalny, co pozwala mu na absorbowanie nowych pomysłów i samoudoskonalanie się z biegiem czasu. To właśnie nastawienie na długookresowe przetrwanie i ciągłe ulepszanie się nadaje platformie Ergo jej odporność. "

- id: faq_second-item_title
  translation: "Czym są Pieniądze Zabezpieczone Umową?"

- id: faq_second-item_text
  translation: "Naszym zdaniem zastosowania finansowe stanowią zdecydowaną większość publicznych przypadków użycia technologii blockchain. Ergo rozszerza sposób pisania umów znany z Bitcoina poprzez dołączenie do każdej monety skryptu zabezpieczającego (wraz z dodatkowymi danymi niestandardowymi). W związku z tym, aplikacje Ergo są definiowane za pomocą skryptów zabezpieczających, wbudowanych w skrzynki zawierające również dane potrzebne do ich wykonania. Ukuliśmy termin Pieniądze Zabezpieczone Umową (ang. Contractual Money) dla ergów i tokenów dodatkowych, których użycie jest ograniczone umową. Przykładowo, oprócz standardowej ochrony za pomocą podpisów M-z-N, Ergo pozwala na definiowanie możliwych odbiorców monet, co samo w sobie może stanowić umowę ze złożonymi warunkami. Takie \"spajające\" podejście pozwala na implementację wydajnych umów o dowolnej złożoności."

- id: faq_third-item_title
  translation: Jaka była cena ICO?

- id: faq_third-item_text
  translation: "Ergo wykorzystuje najbardziej zdecentralizowaną metodę emisji i zacznie od 0 monet w obiegu, a \"wybicie\" całej podaży nastąpi w ciągu pierwszych ośmiu lat istnienia mainnetu, poprzez zastosowanie sprawdzonej metody wydobywania, znanej jako PoW (\"dowód pracy\"). Nigdy nie odbyła się pierwsza publiczna oferta (ICO) Ergo."

- id: faq_fourth-item_title
  translation: "Jak wydobywać Ergo?"

- id: faq_fourth-item_text
  translation: "Ergo opiera się na zagadce PoW algorytmu Autolykos, czyli pierwszej łamigłówce PoW, która jest jednocześnie \"kosztowna pamięciowo\" (ang. memory-hard) i puloodporna (ang. pool-resistant). Oznacza to, że potrzebujesz <a class=\"eg-text__link eg-link\" href=\"https://github.com/ergoplatform/ergo/wiki/Set-up-a-full-node\"><span>skonfigurowanego węzła Ergo</span></a> i karty graficznej z co najmniej 4 Gb pamięci (a dla maksymalnej wydajności zalecane jest 8 Gb). Skorzystaj z tego <a class=\"eg-text__link eg-link\" href=\"https://github.com/ergoplatform/ergo/wiki/Mining\"><span>przewodnika</span></a>, aby skonfigurować program do kopania i węzeł. Pamiętaj, że w ramach jednego węzła Ergo możesz wykorzystywać wiele procesorów graficznych."

- id: faq_fifth-item_title
  translation: "Jak znaleźć pule wydobywcze Ergo?"

- id: faq_fifth-item_text
  translation: "Platforma Ergo została stworzona z myślą o osiągnięciu maksymalnej odporności poprzez decentralizację. Protokół konsensusu Autolykos odgrywa ważną rolę w decentralizacji sieci poprzez zapobieganie tworzeniu puli górniczych. Sprawdź jego <a class=\"eg-text__link eg-link\" href=\"https://ergoplatform.org/docs/ErgoPow.pdf\"><span>specyfikację</span></a>, aby dowiedzieć się więcej."

- id: faq_sixth-item_title
  translation: "Kiedy nastąpi uruchomienie sieci Ergo?"

- id: faq_sixth-item_text
  translation: "Mainnet Ergo został uruchomiony 1 lipca."

- id: faq_seventh-item_title
  translation: "Czy Ergo ma limit rozmiaru bloku?"

- id: faq_seventh-item_text
  translation: "Nie, Ergo nie ma sztywnego limitu rozmiaru bloku. Zamiast tego rozmiar bloku może z czasem zwiększać się lub zmniejszać, w zależności od popytu. Tempo zwiększania się jest ograniczone, aby zapobiec nadmiernemu wzrostowi w krótkim czasie."

- id: faq_eighth-item_title
  translation: "Dlaczego Ergo ma swój własny język inteligentnych umów?"

- id: faq_eighth-item_text
  translation: "Przestrzeń projektowa języków programowania jest bardzo szeroka, od języków ogólnego przeznaczenia, takich jak C, Java, Python, po języki specjalistyczne, takie jak SQL, HTML, CSS, jednak żaden z nich nie został zaprojektowany z myślą o zastosowaniach związanych z Pieniędzmi Zabezpieczonymi Umową. <br/><br/> Język ErgoScript został zaprojektowany z myślą o kilku właściwościach. Zawiera tylko deterministyczne operacje, mające na celu utrzymanie konsensusu w sieci. Aby zapobiec możliwym atakom spamowym, ErgoScript obsługuje szacowanie kosztów z wyprzedzeniem, wykluczając szeroki zakres operacji, takich jak potencjalnie nieskończone pętle. Ale nawet mając na uwadze wszystkie te ograniczenia, język ErgoScript jest wystarczająco wyrazisty, aby umożliwiać implementację złożonych inteligentnych umów, w tym inteligentnych umów spełniających warunki kompletności Turinga w bezpieczny sposób."

- id: faq_nineth-item_title
