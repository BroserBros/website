- id: ergo_vision_text
  translation: "Blockchain to bardzo prężnie rozwijająca się dziedzina, oferująca wiele fascynujących odkryć, nowych zastosowań i przypadków użycia. Jednak innowacja często wiąże się tu z podejściem do oprogramowania pod hasłem \"działaj szybko i psuj rzeczy\" (ang. \"move fast and break things\"), które nie sprawdza się najlepiej, kiedy w grę wchodzi wartość finansowa użytkowników idąca w miliony, czy nawet miliardy dolarów. <br/><br/> Platforma Ergo czerpie z dziesięciu lat rozwoju architektury blockchain, uzupełniając sprawdzone zasady najlepszymi recenzowanymi badaniami naukowymi dotyczącymi kryptografii, modeli konsensusu i walut cyfrowych. Bazujemy na solidnych fundamentach technologii blockchain i uzupełniamy je o natywne, potężne rozwiązania kryptograficzne. Nasz zespół ma solidne doświadczenie w rozwijaniu kryptowalut i ram oprogramowania blockchain, takich jak Nxt, Scorex i Waves, a nasze \"szczupłe\" podejście (ang. lean approach) oznacza, że możemy szybko priorytetyzować nowe funkcjonalności i wymagania. <br/><br/> <a class=\"eg-link eg-link--red\" href=\"https://ergoplatform.org/en/documents/\"><span>Zapoznaj się z naszymi najważniejszymi badaniami</span></a> "

- id: ergo_decentralization_text
  translation: "Nasze różne doświadczenia w pracy z platformami opartymi o blockchain nauczyły nas, że konwencjonalne inteligentne umowy (ang. smart contracts) spełniające warunki kompletności Turinga mogą być potężne, ale również i ryzykowne. Wdrażanie złożonych zadań obliczeniowych na blockchainie może mieć niezamierzone konsekwencje. Warunki sieciowe, błędy i exploity mogą sprawić, że ocenienie, jak kosztowne będzie uruchomienie oprogramowania, albo czy kod będzie działał zgodnie z przeznaczeniem, okaże się niemożliwe. Może to prowadzić do luk w zabezpieczeniach lub wadliwych dAppek. <br/><br/> Inteligentne umowy Ergo pozwalają nam wykonywać wszechstronne zadania, ale zawsze wiemy z wyprzedzeniem, jak kosztowny będzie kod i czy zadziała bez problemu. Jednocześnie nadal możemy pisać skrypty spełniające warunki kompletności Turinga poprzez iterowanie procesów w wielu blokach. Oznacza to, że Ergo może obsługiwać wszechstronne dAppki, które działają przewidywalnie, mają przejrzyste koszty i nie wiążą się z zagrożeniami niesionymi przez nieograniczone funkcjonalności. <br/><br/> <a class=\"eg-link eg-link--red\" href=\"https://ergoplatform.org/en/software/\"><span>Samouczki ErgoScript i narzędzia integracyjne</span></a> "

- id: ergo_economy_text
  translation: " Protokoły Sigma to fundament inteligentnych umów Ergo. Pozwalają one na stworzenie klasy wydajnych protokołów zerowej wiedzy (ang. zero knowledge) umożliwiających realizację zadań, które w przeciwnym razie byłyby niemożliwe, lub ryzykowne i kosztowne. <br/><br/> Na przykład, protokoły Sigma umożliwiają nam zaimplementowanie podpisów pierścieniowych i progowych. Powiedzmy, że chcesz utworzyć \"umowę na wydatki pierścieniowe\", w ramach której każdy z nas może dokonać transakcji z tego samego adresu, ale nie chcemy, aby ktokolwiek inny wiedział, kto z nas wydaje środki. Bitcoin nie oferuje takiej opcji. I choć byłoby to możliwe w przypadku Ethereum, takie rozwiązanie wiązałoby się z dużym kosztem i wysokim stopniem skomplikowania, zwłaszcza w przypadku 10 lub 20 uczestników, których partycypacja byłaby konieczna dla zapewnienia solidnego poziomu prywatności. <br/><br/> Ergo pozwala łatwo stworzyć taki rodzaj aplikacji, dzięki zintegrowaniu protokołów Sigma w rdzeniu. Umożliwia to uzyskanie niezależnej prywatności na poziomie aplikacji, bazującej na niewymagających zaufania skryptach, które mogą być wykorzystywane w celu uzyskania dostępu do mikserów lub innych funkcji, bez jakiegokolwiek udziału podmiotów trzecich. "

- id: ergo_contractual_text
  translation: " Każdy skrypt jest stosowany do niewykorzystanych danych wyjściowych. Ta funkcjonalność ma swoje źródło w protokole Bitcoina, który również wykorzystuje model UTXO, oparty na \"monetach\", w odróżnieniu od modelu opartego na kontach, znanego z Ethereum. Uważamy, że takie podejście jest bezpieczniejsze, ponieważ skrzynki są nie tylko niezmienne, ale i bardziej elastyczne. <br/><br/> Blockchain Ergo wykorzystuje do osiągania konsensusu algorytm Autolykos, który jest wariantem algorytmu Equihash i oferuje lepszą odporność na koparki ASIC. Umożliwia to lepszą decentralizację i unikanie dużych puli, które mogą działać w zmowie lub zostać zmuszone do zaatakowania sieci. Jednocześnie zdajemy sobie sprawę, że zwykli użytkownicy, którzy nie wykorzystują pełnego węzła, powinni móc korzystać z takich samych korzyści w zakresie bezpieczeństwa, co górnicy. Nieinteraktywny dowód dowodu pracy (ang. NiPoPoW) Ergo pozwala każdemu dokonywać transakcji i weryfikować je z pełnym zaufaniem, bez potrzeby posiadania przestrzeni dyskowej, przepustowości i czasu potrzebnego do pobrania pełnego łańcucha bloków. Potrzebny jest zaledwie 1 MB danych – czyli możemy skorzystać z dowolnego urządzenia. <br/><br/> <a class=\"eg-link eg-link--red\" href=\"https://ergoplatform.org/en/wallets\"><span>Wybierz swój portfel</span></a> "

- id: ergo_survivability_text
  translation: " Podobnie jak w przypadku wielu innych funkcjonalności w Ergo, model ekonomiczny sieci opiera się na podejściu znanym z Bitcoina. Uważamy, że cyfrowy deficyt jest istotnym czynnikiem wzmacniającym wartość i ograniczyliśmy podaż monet do poziomu poniżej 100 milionów ERG. W przeciwieństwie do Bitcoina, nagrody za blok zaczną się stopniowo zmniejszać po upływie dwóch pierwszych lat, bez długiego ogona emisji. Będą one na początku wynosiły 75 ERG, a w ciągu ośmiu lat spadną do zera, po którym to okresie zostanie ustalona całkowita podaż. <br/><br/> Na tym etapie górnicy zarobią nie tylko na opłatach transakcyjnych, ale również na opłatach za składowanie skrzynek (UTXO) zawierających monety, które nie zostały przeniesione od co najmniej czterech lat. Takie podejście ma co najmniej dwie korzyści. Po pierwsze, daje górnikom dodatkowe źródło przychodów, gdy zakończy się przyznawanie nagród za bloki. Ponieważ bezpieczeństwo sieci zależy od jej mocy obliczeniowej (ang. hashrate) i udziału górników, zapewnienie takiej formy zachęty jest istotne dla systemu. Po drugie, skutkuje recyklingiem utraconych monet (i pyłu), które wpływają z powrotem do gospodarki Ergo. Badania wskazują, że z powodu utraty kluczy prywatnych ponad 4 miliony BTC zostało usuniętych z obiegu. System przejmie takie monety i produktywnie je wykorzysta, podczas gdy użytkownicy, którzy chcą dłużej przechowywać monety, mogą uniknąć opłat zwyczajnie przenosząc swoje środki. <br/><br/> <a class=\"eg-link eg-link--red\" href=\"https://ergoplatform.org/en/exchanges/\"><span>Obsługiwane giełdy</span></a> "

- id: ergo_clients_text
  translation: " Istnieje delikatna równowaga pomiędzy zapewnieniem odpowiedniego finansowania dla projektu, a potencjalnym działaniem na niekorzyść późniejszych użytkowników w przypadku, kiedy znaczna część tokenów zostaje uprzednio wydobyta lub zarezerwowana w drodze ICO. Wybraliśmy strategię, która okazała się skuteczna dla innych kryptowalut, gdzie odsetek tokenów z każdej nagrody za bloki jest przeznaczany na rozwój i marketing. <br/><br/> W przypadku Ergo, tokeny Fundacji są zarządzane za pomocą inteligentnej umowy (ang. smart contract) wbudowanej w protokół. 10% nagrody za każdy blok w ciągu pierwszych dwóch lat, czyli 7,5 ERG na blok, jest przydzielane do Skarbca, a pozostałe 67,5 ERG otrzymują górnicy. Kiedy po dwóch latach nagrody za blok zaczną się zmniejszać, Fundacja będzie nadal otrzymywać nagrody powyżej 67.5 ERG, przy czym po 2,5 roku przydział środków dla Skarbca spadnie do zera. <br/><br/> <a class=\"eg-link eg-link--red\" href=\"https://ergoplatform.org/en/foundation/\"><span>Więcej o Fundacji Ergo</span></a> "

- id: ergo_consensus_text
  translation: " Projektowaniem i wdrażaniem Ergo zajmuje się zespół doświadczonych deweloperów i naukowców, mających w swoim dorobku publikacje i doktoraty z dziedziny kryptografii, teorii kompilacji, technologii blockchain i kryptograficznej e-gotówki. Zespół ma również solidne doświadczenie w rozwoju takich kryptowalut i ram oprogramowania blockchain, jak Nxt, Scorex i Waves. <br/><br/> Jesteśmy także wspierani przez deweloperów z naszej społeczności, którzy pracują z nami w ramach wolontariatu lub otrzymują granty od Fundacji na wdrażanie przydatnych funkcjonalności i zdecentralizowanych aplikacji (dAppek). Na przykład ErgoMix, zdecentralizowana usługa mieszania tokenów bazująca na protokołach Sigma, została stworzona przez zewnętrznego programistę ze społeczności Ergo. Na podobnych zasadach jest również rozwijana zdecentralizowana giełda Ergo. <br/><br/> <a class=\"eg-link eg-link--red\" href=\"https://ergoplatform.org/en/hall_of_fame/\"><span>Poznaj zespół Ergo</span></a> "

- id: ergo_agile_text
  translation: "Projektowaniem i wdrażaniem Platformy Ergo zajmuje się zespół doświadczonych deweloperów i naukowców, mających w swoim dorobku publikacje i doktoraty z dziedziny kryptografii, teorii kompilacji, technologii blockchain i kryptograficznej e-gotówki. Zespół ma również solidne doświadczenie w rozwoju takich kryptowalut i ram oprogramowania blockchain, jak Nxt, Scorex i Waves. "

