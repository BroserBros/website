- id: basics_vision_title
  translation: Wizja

- id: basics_vision
  translation: "Platforma Ergo została stworzona w odpowiedzi na stagnację w obszarze blockchain. Wdraża ona różne gotowe do użycia pomysły z zakresu techniki i ekonomii, które wnoszą wartość dodaną, jednocześnie nie ograniczając znanych zalet systemów opartych na blockchainie. Głównym celem rozwoju Ergo jest zapewnienie skutecznego i bezpiecznego sposobu realizacji umów finansowych, które stanowią najczęstsze zastosowanie technologii blockchain. Platforma została stworzona po to, aby zwykli ludzie mogli korzystać z takich umów w łatwy, zdecentralizowany i niewymagający zaufania sposób. W odróżnieniu od tradycyjnego systemu finansowego, na poziomie rdzenia protokołu Ergo nie powinny istnieć subwencje (tzw. bailouty), czarne listy, czy inne formy dyskryminacji. Protokół Ergo został zaprojektowany z nastawieniem na długoterminowe przetrwanie, dzięki czemu umożliwia on realizację umów zawieranych przez okres życia danej osoby i stanowi dobry środek przechowywania wartości. <a href=\"https://ergoplatform.org/docs/teaser.pdf\" target=\"_blank\" class=\"eg-text__link eg-link\"><span>Przeczytaj krótkie podsumowanie, aby dowiedzieć się więcej</span></a>."

- id: basics_consensus_title
  translation: Konsensus

- id: basics_consensus
  translation: "Protokół konsensusu Ergo — <a href=\"https://ergoplatform.org/docs/ErgoPow.pdf\" target=\"_blank\" class=\"eg-text__link eg-link\"><span>Autolykos</span></a> — bazuje na dobrze znanym algorytmie konsensusu Proof-of-Work (“PoW”). PoW (pl. \"dowód pracy\") został wybrany z kilku powodów, między innymi ze względu na to, że protokoły PoW są szeroko analizowane, mają wysokie gwarancje bezpieczeństwa i są przyjazne dla lekkich klientów. Autolykos ma jednak kilka znaczących różnic w stosunku do PoW Bitcoina. Po pierwsze, jest \"kosztowny pamięciowo\" (ang. memory-hard), zmniejszając w ten sposób dysproporcje pomiędzy wyspecjalizowanym sprzętem (koparki ASIC), a szeroko stosowanymi modelami kart graficznych. Otwiera to drogę do wykopywania ergów zwykłym ludziom, którzy utrzymują w ten sposób bezpieczeństwo sieci i otrzymują za to nagrody. Po drugie, Autolykos jest pierwszą produkcyjną implementacją protokołu wydobywania odpornego na działanie puli wydobywczych, co pozwala na utrzymanie sieci w stanie zdecentralizowanym bez ich udziału."

- id: basics_clients_title
  translation: Lekkie klienty

- id: basics_clients
  translation: "Korzystanie z istniejących kryptowalut bez pomocy zaufanych stron trzecich jest prawie niemożliwe. Aby otrzymać nawet małą ilość monet bez powiernictwa, klient musi pobrać i przetworzyć gigabajty danych w celu synchronizacji z siecią, co może potrwać kilka tygodni nawet na sprzęcie wysokiej klasy, o urządzeniach mobilnych nie wspominając. Nie jest zatem zaskoczeniem, że większość użytkowników woli wykorzystywać zaufane rozwiązania w zakresie portfeli, giełd, eksploratorów bloków itd. <br/><br/> Platforma Ergo została zaprojektowana tak, aby była jak najbardziej przyjazna użytkownikowi w zakresie decentralizacji. Jedną z istotnych właściwości modelu PoW jest umożliwienie weryfikacji wykonanej pracy bez konieczności pobierania całego łańcucha. Bloki Ergo obsługują dowody NiPoPoW, pozwalając lekkim klientom na synchronizację z siecią poprzez pobranie mniej niż megabajta danych. Ponadto, Ergo używa stanu uwierzytelnionego i klient może pobrać dowód poprawności dla każdej transakcji. Tak więc, niezależnie od rozmiaru blockchaina, zwykły użytkownik ze smartfonem może dołączyć do sieci i rozpocząć korzystanie z Ergo z takimi samymi gwarancjami bezpieczeństwa, jak przy wykorzystaniu pełnego węzła."

- id: basics_survivability_title
  translation: Przeżywalność

- id: basics_survivability
  translation: "Mając na uwadze przetrwanie w dłuższej perspektywie, Ergo preferuje gruntownie przetestowane rozwiązania. Jeśli dobrze sprawdzone rozwiązanie jakiegoś problemu nie istnieje, prowadzimy własne badania, a <a href=\"https://ergoplatform.org/en/documents/\" class=\"eg-text__link eg-link\"><span>liczba recenzowanych publikacji</span></a> zespołu deweloperów Ergo jest już pokaźna. <br/><br/>  Solidna sieć powinna dostosowywać się do zmieniającego się środowiska bez interwencji zaufanych stron (takich jak zespół ``głównych programistów``). Protokół głosowania Ergo działający \"on-chain\" pozwala na stopniowe modyfikowanie wielu parametrów, w tym maksymalnej wielkości bloku, czynnika warunkującego wysokość opłaty za przechowywanie i innych. <br/><br/> W celu przeprowadzenia bardziej fundamentalnych zmian, Ergo będzie bazować na podejściu opartym o \"miękkie\" aktualizacje oprogramowania (ang. soft forks) --- jeśli przytłaczająca większość sieci zaakceptuje nową funkcjonalność, zostanie ona uruchomiona, ale stare węzły, które nie zaktualizują systemu, będą działać normalnie i po prostu pominą zatwierdzenie tej funkcjonalności. W związku z tym, w przypadku Ergo nie powinny być konieczne potencjalnie szkodliwe aktualizacje bazujące na \"hard forkach\". "

- id: basics_ecomony_title
  translation: Ekonomia

- id: basics_ecomony_paragraph
  translation: " Aby zapewnić sobie przeżywalność, system Ergo oferuje poza ulepszeniami technicznymi innowacje ekonomiczne, z których najważniejszą jest komponent opłaty za przechowywanie, który odgrywa ważną rolę w utrzymaniu stabilności systemu Ergo: jeżeli dane wyjściowe transakcji pozostają w tym samym stanie przez 4 lata i nie zostały przez ten czas przeniesione, górnik może pobierać niewielką opłatę za każdy bajt przechowywany w tym stanie. Pomysł ten jest podobny do zwykłych usług przechowywania danych w chmurze, ale jego zastosowanie w systemach blockchain ma kilka istotnych konsekwencji. Po pierwsze, wydobywanie Ergo zawsze będzie stabilne, w przeciwieństwie do Bitcoina i innych walut PoW, w których kopanie może stać się niestabilne po okresie emisji. Po drugie, wzrost wielkości stanu jest kontrolowalny i przewidywalny, co pozwala zmniejszyć wymagania sprzętowe dla górników Ergo. Po trzecie, pobierając opłaty za przechowywanie przestarzałych skrzynek, górnicy zwracają utracone monety do obiegu, zapobiegając stałemu spadkowi podaży spowodowanemu utratą kluczy. Ustanawia to również długoterminowy, unikatowy przypadek użycia dla <a class=\"eg-text__link eg-link\" href=\"https://ergoplatform.org/docs/ErgoPow.pdf\" target=\"_blank\"><span>natywnego tokena Ergo (\"ERG\")</span></a>. Jest to jedyny token w blockchainie Ergo, który może zostać wykorzystany do zapłacenia za przechowywanie danych, pomimo, że przewiduje się, że obecność pozostałych tokenów będzie w tym ekosystemie znacząca, ze względu na wysoką jakość zapewnianego bezpieczeństwa, decentralizacji i funkcjonalność Pieniędzy Zabezpieczonych Umową.  "

- id: basics_applicability_title
  translation: Zastosowanie

- id: basics_applicability_paragraph
  translation: " Protokoły DAppek i protokoły offchain w systemie Ergo mogą być wdrażane w prawdziwie zdecentralizowany sposób, ze względu na dostępność lekkich klientów, jednak wymagają one również elastycznego i bezpiecznego języka inteligentnych umów. Inteligentne umowy Ergo bazują na modelu UTXO podobnym do Bitcoina, gdzie wszystkie niewykorzystane dane wyjściowe są chronione przez skrypt. Jeżeli język skryptowy jest wystarczająco bogaty, umożliwia on pisanie umów spełniających warunki kompletności Turinga, przy jednoczesnym unikaniu doraźnych rozwiązań, takich jak na przykład znany z Ethereum gaz. ErgoScript jest nie tylko znacznie bardziej wszechstronnym językiem niż Bitcoin Script, obsługuje on również operacje, które pozwalają na dokładne oszacowanie złożoności skryptu przed jego wykonaniem, co zapobiega atakom DoS i problemowi stopu (ang. halting problem). Dostępny zestaw instrukcji wystarczy jednocześnie do napisania dowolnego programu — udowodniono, że ErgoScript jest kompletny. Kryptograficzna część skryptu Ergo opiera się na protokołach podpisów i obsługuje podpisy progowe M-z-N, podpisy pierścieniowe i inne. Mając to wszystko na uwadze, oczekujemy, że design ErgoScript i Ergo sprawi, że rozwiązania Ergo okażą się wyjątkowo użyteczne jako Pieniądze Zabezpieczone Umową i znajdą szerokie zastosowanie."

