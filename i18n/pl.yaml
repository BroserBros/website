- id: legal_first-item_title
  translation: 1. Informacje publikowane w serwisie ergoplatform.org

- id: legal_first-item_text
  translation: "Witryna https://ergoplatform.org (zwana dalej \"Witryną\") zawiera informacje i materiały o charakterze ogólnym. Nie jesteś upoważniony i nie powinieneś polegać na Witrynie w celu uzyskania porady prawnej, porady biznesowej lub jakiejkolwiek porady. Polegając na zawartości Witryny, działasz na własne ryzyko. W przypadku podjęcia decyzji o podjęciu działania lub zaniechaniu działania należy skontaktować się z prawnikiem posiadającym licencję w odpowiedniej jurysdykcji, w której chcesz uzyskać pomoc lub jej potrzebujesz. Właściciele lub współtwórcy Witryny nie są w żaden sposób odpowiedzialni za działania, decyzje lub inne zachowania podjęte lub niepodjęte przez Ciebie w oparciu o Witrynę."

- id: legal_second-item_title
  translation: 2. Tłumaczenia

- id: legal_second-item_text
  translation: "Witryna może zawierać tłumaczenia angielskiej wersji dostępnych na niej treści. Tłumaczenia te są udostępnione wyłącznie jako udogodnienie. W przypadku nieścisłości między angielską wersją językową, a wersją przetłumaczoną, pierwszeństwo ma angielska wersja językowa. Jeśli zauważysz jakąś niespójność, zgłoś ją w serwisie <a class=\"eg-text__link eg-link\" href=\"https://github.com/ergoplatform/ergo/wiki/Contribute#translation\"><span>GitHub</span></a>."

- id: legal_third-item_title
  translation: 3. Zagrożenia związane z używaniem Ergo

- id: legal_third-item_text
  translation: "Witryna nie ponosi odpowiedzialności za jakiekolwiek straty, szkody lub roszczenia wynikające ze zdarzeń wchodzących w zakres następujących pięciu kategorii: <br/><br/> (1) Błędów popełnionych przez użytkownika dowolnego oprogramowania lub usługi związanej z Ergo, takich jak zapomniane hasła, płatności wysłane na złe adresy Ergo i przypadkowe usunięcia portfeli. <br/><br/> (2) Problemów z oprogramowaniem Witryny i/lub jakimkolwiek oprogramowaniem lub usługą związaną z Ergo, np. uszkodzonym plikiem portfela, nieprawidłowo skonstruowanymi transakcjami, niebezpiecznymi bibliotekami kryptograficznymi, złośliwym oprogramowaniem wpływającym na Witrynę i/lub jakiekolwiek oprogramowanie lub usługi związane z Ergo. <br/><br/> (3) Błędów technicznych w sprzęcie użytkownika dowolnego oprogramowania lub usługi związanej z Ergo, np. utratą danych spowodowaną użytkowaniem wadliwego lub uszkodzonego urządzenia służącego do ich przechowywania. <br/><br/> (4) Problemów związanych z bezpieczeństwem, napotkanych przez użytkownika oprogramowania lub usługi związanej z Ergo, np. nieautoryzowanym dostępem do portfeli i/lub kont użytkowników. <br/><br/> (5) Działań lub braku działań osób trzecich i/lub zdarzeń napotkanych przez osoby trzecie, takich jak bankructwo dostawców usług, ataki w zakresie bezpieczeństwa informacji na dostawców usług oraz oszustwa popełniane przez osoby trzecie."

- id: legal_fourth-item_title
  translation: 4. Ryzyko inwestycyjne

- id: legal_fourth-item_text
  translation: "Inwestycja w Ergo może prowadzić do utraty pieniędzy przez krótki lub nawet długi okres. Inwestujący w Ergo powinni być przygotowani na duże wahania cenowe. Informacje publikowane na tej Witrynie nie mogą zagwarantować, że inwestujący w Ergo nie stracą pieniędzy."

- id: legal_fifth-item_title
  translation: 5. Przestrzeganie zobowiązań podatkowych

- id: legal_fifth-item_text
  translation: "Użytkownicy Witryny ponoszą wyłączną odpowiedzialność za określanie, jakie potencjalne podatki mają zastosowanie do ich transakcji w ramach Ergo. Właściciele Witryny lub współtwórcy Witryny nie są odpowiedzialni za określanie zobowiązań podatkowych mających zastosowanie do transakcji w ramach Ergo."

- id: legal_sixth-item_title
  translation: 6. Witryna nie przechowuje, nie wysyła, ani nie otrzymuje ergów

- id: legal_sixth-item_text
  translation: "Witryna nie przechowuje, nie wysyła, ani nie otrzymuje ergów. Wynika to z faktu, że ergi istnieją tylko na mocy rejestru własności prowadzonego w sieci Ergo. Jakiekolwiek przeniesienie tytułu własności w postaci ergów ma miejsce w zdecentralizowanej sieci Ergo, nie w ramach Witryny."

- id: legal_seventh-item_title
  translation: 7. Brak gwarancji

- id: legal_seventh-item_text
  translation: "Witryna jest udostępniana w aktualnej postaci, bez jakichkolwiek gwarancji dotyczących Witryny i/lub jakichkolwiek treści, danych, materiałów i/lub usług świadczonych w ramach Witryny."

