  translation: "Robert Kornacki"

- id: foundation_sixth_section_first_title
  translation: "Załącznik: Podstawy Ergo"

- id: foundation_sixth_section_first_paragraph
  translation: "Część kryptograficzna języka Ergoscript jest oparta na protokołach Sigma i obsługuje podpisy progowe M-z-N, podpisy pierścieniowe i inne. Mając to wszystko na uwadze, oczekujemy, że design ErgoScript i Ergo sprawi, że rozwiązania Ergo okażą się wyjątkowo użyteczne jako Pieniądze Zabezpieczone Umową i znajdą szerokie zastosowanie. DAppki Ergo i protokoły offchain mogą być wdrażane w naprawdę zdecentralizowany sposób dzięki lekkim klientom."

- id: foundation_sixth_section_second_paragraph
  translation: "W przypadku bardziej fundamentalnych zmian, Ergo stosuje „miękkie” podejście do aktualizacji oprogramowania (ang. soft-forkability) --- jeśli przeważająca większość sieci zaakceptuje nową funkcjonalność, zostanie ona uruchomiona, ale stare węzły, których oprogramowanie nie zostało zaktualizowane, będą nadal funkcjonować i po prostu pominą zatwierdzenie tej funkcjonalności. W związku z tym, w przypadku Ergo nie powinny być konieczne potencjalnie szkodliwe aktualizacje bazujące na \"hard forkach\"."

- id: foundation_sixth_section_third_paragraph
  translation: "Wydobywanie Ergo zawsze będzie stabilne, w przeciwieństwie do Bitcoina i innych walut PoW, w przypadku których kopanie może stać się niestabilne po okresie emisji. Po drugie, wzrost wielkości stanu jest kontrolowalny i przewidywalny, co pozwala zmniejszyć wymagania sprzętowe dla górników Ergo. Po trzecie, pobierając opłaty za przechowywanie przestarzałych skrzynek, górnicy zwracają utracone monety do obiegu, zapobiegając stałemu spadkowi podaży spowodowanemu utratą kluczy. Aby zapewnić sobie przeżywalność, system Ergo oferuje poza ulepszeniami technicznymi innowacje ekonomiczne, z których najważniejszą jest komponent opłaty za przechowywanie, który odgrywa ważną rolę w utrzymaniu stabilności systemu Ergo."

- id: foundation_sixth_section_fourth_paragraph
  translation: " Wszystkie kryptowaluty opierają się na wkładzie społeczności naukowej. Ergo z radością wnosi ten wkład do rdzenia! <a class=\"eg-text__link eg-link\" href=\"https://ergoplatform.org/en/documents/\" ><span>https://ergoplatform.org/en/documents/</span></a>"

