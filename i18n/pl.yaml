#use_cases
- id: use_cases_title
  translation: Przypadki użycia Ergo

- id: use_cases_first_paragraph
  translation: Protokoły Sigma platformy Ergo i architektura blockchain umożliwiają uruchamianie licznych przypadków użycia, które byłyby trudne lub niemożliwe w realizacji przy wykorzystaniu konwencjonalnych platform opartych na blockchainie, oraz tych, które mogą być wdrażane w innych sieciach. Zakres możliwych przypadków użycia jest nieograniczony. Poniżej prezentujemy zaledwie kilka przykładów.

- id: use_cases_second_title
  translation: Cyfrowe złoto

- id: use_cases_second_paragraph
  translation: Tak jak Bitcoina, Ergo cechuje cyfrowy deficyt. Podaż jest ograniczona i zależna od wydobycia metodą Proof of Work (dowód pracy). Pod tym względem jest konserwatywnym blockchainem, jednak opracowywane są dodatkowe funkcjonalności gwarantujące, że górnicy będą otrzymywać odpowiednią rekompensatę, kiedy nagrody blokowe przestaną być przyznawane.

- id: use_cases_third_title
  translation: "Zaawansowane rozwiązania zapewniające prywatność: ErgoMixer"

- id: use_cases_third_paragraph
  translation: "Projekt wykorzystuje protokoły Sigma platformy Ergo w celu umożliwienia efektywnego, \"bezzaufaniowego\" mieszania środków finansowych, zapewniając przy tym wysoki poziom prywatności oraz bezpieczeństwa."

- id: use_cases_fourth_title
  translation: Bezpieczne, proste umowy finansowe

- id: use_cases_fourth_paragraph
  translation: Ergo umożliwia wykorzystanie nowych modeli interakcji finansowych, opartych na inteligentnych umowach, które bazują na elastycznych i wydajnych protokołach Sigma.

- id: use_cases_fifth_title
  translation: Alternatywne systemy i produkty finansowe

- id: use_cases_fifth_paragraph
  translation: Potrzeba zreformowania globalnego systemu finansowego stała się oczywista po ostatnim kryzysie, który nastąpił w 2008 roku. Obecnie, do działania zmusiła nas pandemia COVID-19. Nie możemy już zwlekać, a najlepszym rozwiązaniem jest tutaj inicjatywa oddolna. Ergo oferuje potężne narzędzia do osiągnięcia tego celu dzięki rozwiązaniom mikrokredytowym opartym na inteligentnych umowach (ang. smart contracts) i Lokalnym Systemie Wymiany i Handlu (ang. Local Exchange and Trade System - LETS).

- id: use_cases_sixth_title
  translation: "Eksperymentalna ekonomia"

- id: use_cases_sixth_paragraph
  translation: W obliczu kolejnego kryzysu finansowego staje się jasne, że konwencjonalna polityka pieniężna jest na skraju wyczerpania. Platformy inteligentnych umów, takie jak Ergo, umożliwiają bardziej innowacyjne, ukierunkowane wdrożenia stymulacji gospodarczych, których nie jest w stanie zapewnić konwencjonalny sektor bankowy.

- id: use_cases_seventh_title
  translation: Pieniądze na trudne czasy

- id: use_cases_seventh_paragraph
  translation: Dzięki doskonałemu wsparciu dla lekkich klientów i nie stosując jednocześnie kompromisów w zakresie bezpieczeństwa, Ergo idealnie nadaje się do użytku w miejscach z ograniczonym dostępem do internetu lub tam, gdzie problemem jest przepustowość i pamięć masowa. Dzięki wsparciu dla alternatywnych systemów finansowych, do których można uzyskać bezpieczny dostęp z dowolnego urządzenia, Ergo jest naturalnym wyborem dla upadających państw i gospodarek.

