- id: foundation_first_section_first_title
  translation: "Fundacja Ergo jest podmiotem kierowanym przez społeczność, skupiającym się na:"

- id: foundation_first_section_first_li_item
  translation: "Promowaniu nieprzerwanego rozwoju protokołu platformy Ergo;"

- id: foundation_first_section_second_li_item
  translation: "Promowaniu powszechnego korzystania z platformy Ergo i jej natywnego tokena (ERG);"

- id: foundation_first_section_third_li_item
  translation: "Rozwijaniu ekosystemu wokół platformy Ergo;"

- id: foundation_first_section_fourth_li_item
  translation: "Promowaniu powszechnego, prospołecznego stosowania platformy Ergo i technologii blockchain;"

- id: foundation_first_section_fifth_li_item
  translation: "Wspieraniu w pełni zdecentralizowanej infrastruktury;"

- id: foundation_first_section_sixth_li_item
  translation: "Wspieraniu prywatności jako podstawowego prawa człowieka."

- id: foundation_second_section_first_title
  translation: "Nasza misja"

- id: foundation_second_section_first_paragraph
  translation: "Fundacja Ergo jest zaangażowana w organiczny i nieprzerwany rozwój protokołu Platformy Ergo. Fundacja dba o to, aby zmiany były akceptowane nie tylko przez górników (którzy wyrażają swoją wolę bezpośrednio na blockchainie), ale także użytkowników, projekty budujące na platformie Ergo i głównych deweloperów. Fundacja jest również zaangażowana w pomoc w budowaniu ogólnodostępnych, niewymagających zaufania środowisk, inteligentnych umów (ang. smart contracts) i ram płatności respektujących prywatność. Nasze działania obejmują pozyskiwanie funduszy, badania, utrzymanie Platformy Ergo, ulepszanie Platformy Ergo, marketing i wydarzenia. Uważamy, że ze Skarbca Ergo powinna korzystać przede wszystkim otwarta społeczność, w tym freelancerzy, hakerzy, eksperci i pasjonaci. Informacje na temat Skarbca i protokołu Ergo można znaleźć pod adresem <a class=\"eg-text__link eg-link\" href=\"https://ergoplatform.org/docs/whitepaper.pdf\" ><span>https://ergoplatform.org/docs/whitepaper.pdf</span></a> oraz <a class=\"eg-text__link eg-link\" href=\"https://ergoplatform.org/en/blog/2019_05_20-curve/\" ><span>https://ergoplatform.org/en/blog/2019_05_20-curve/</span></a>"

- id: foundation_second_section_second_paragraph
  translation: "Głównym celem Platformy Ergo jest zapewnienie skutecznego i bezpiecznego sposobu realizacji umów finansowych, które są najczęstszym zastosowaniem technologii blockchain. Fundacja Ergo jest świadoma tego celu i wspiera go."

- id: foundation_second_section_third_paragraph
  translation: "Fundacja Ergo jest zaangażowana w wysiłki na rzecz maksymalizacji ilości wartościowych aktualizacji w ramach ekosystemu, dokonanych na zasadach open-source, w oparciu o najbardziej restrykcyjną licencję."

- id: foundation_third_section_first_title
  translation: "Partnerstwa"

- id: foundation_third_section_first_paragraph
  translation: "Fundacja Ergo dąży do ustanawiania partnerstw z organizacjami, które przyczynią się do rozwoju ekosystemu Ergo lub podzielają wartości Fundacji Ergo. Możliwe sposoby współpracy obejmują między innymi, ale nie ograniczają się do, otrzymywanie lub zapewnianie wsparcia finansowego, dzielenie się wiedzą i pomysłami, zapewnianie lub otrzymywanie bezpłatnych lub płatnych konsultacji."

- id: foundation_fourth_section_first_title
  translation: "Granty"

- id: foundation_fourth_section_first_paragraph
  translation: "Fundacja Ergo ogłosiła, że zamierza finansować granty na projekty, które koncentrują się na budowie kluczowej infrastruktury dla ekosystemu. Sprawdź <a href=\"https://ergoplatform.org/en/blog/2020-11-18-ergo-foundation-makes-key-dapp-infrastructure-grant/\" class=\"eg-text__link eg-link\"><span>ten artykuł</span></a>, w celu określenia zakresu potencjalnego grantu, i wyślij wiadomość na adres <a href=\"mailto:ergoplatform@protonmail.com\" class=\"eg-text__link eg-link\"><span>ergoplatform@protonmail.com</span></a>, jeśli pracujesz nad projektem, który twoim zdaniem powinien zostać sfinansowany. Obecnie wnioski wymagają zatwierdzenia czterema z sześciu głosów Członków Zarządu Funduszu Rozwoju Ergo. Fundacja Ergo przyjmuje na nowych wolontariuszy członków społeczności, więc skontaktuj się z nami, jeśli jesteś zainteresowany współpracą."

- id: foundation_fourth_section_second_paragraph
  translation: "Zobowiązujemy się do informowania społeczności o decyzjach i zatwierdzonych zmianach."

